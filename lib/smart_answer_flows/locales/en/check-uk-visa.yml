        #titles
        epassport_visa_not_needed_title: |
          You won’t need a visa if you have an ePassport
        electronic_visa_waiver_needed_title: |
          You’ll need an electronic visa waiver (EVW)  or a visitor visa
        passport_bio_visa_not_needed_title: |
          You won't need a visa if your passport has a personal ID number on the bio data page.

      #phrases
        apply_from_country_of_origin_or_residency: |
          ^You must apply for your visa from the country you're originally from or currently living in.^

        b1_b2_visa_exception: |
          except if you have a B1 or B2 visit visa from the USA

        china_tour_group: |
          ##Travelling in a tour group

          You can apply for an [‘ADS visa’](/ads-visa) if you’re planning to travel to the UK as part of a tour group for less than 30 days.

        electronic_visa_waiver: |
          You can enter the UK with either an electronic visa waiver (EVW) or a visitor visa

          ###EVW

          You must [apply for an EVW](https://www.visa4uk.fco.gov.uk/) online at least 48 hours before you travel.

        apply_for_visitor_visa: |
          ###Visitor visa

          Apply for a [Standard Visitor visa](/standard-visitor-visa).
        epassport_general_visit_reason: |
          However, you should bring the [same documents](/government/publications/visitor-visa-guide-to-supporting-documents) you’d need to apply for a visa, to show to officers at the UK border.
          ^If you don’t have an ePassport, you must [apply for a short visit visa](/browse/visas-immigration/short-visit-visas).^


        epassport_not_crossing_border: |
          However, you should bring the [same documents](/government/publications/visitor-visa-guide-to-supporting-documents) you'd need to apply for a visa, to show to officers at the UK border.

          ^ If you don't have an ePassport, you should apply for a [Direct Airside Transit Visa](/transit-visa/direct-airside-transit-visa) unless you're exempt.


          ##Exemptions

          You won't need a visa if you:

          - are travelling to Australia, Canada, New Zealand or the USA and have a valid visa for that country
          - are travelling from Australia, Canada, New Zealand or the USA and it’s less than 6 months since you last entered that country with a valid entry visa
          - have a valid US permanent residence card issued on or after 21 April 1998 (or an I-797 extension letter issued by the Bureau of Citizenship if it’s expired)
          - have a valid Canadian permanent resident card issued on or after 28 June 2002
          - have a valid uniform format category D visa for entry to a state in the European Economic Area (EEA)
          - have a valid uniform format residence permit issued by an EEA state

        epassport_crossing_border: |
          However, you should bring the [same documents](/government/publications/visitor-visa-guide-to-supporting-documents) you'd need to apply for a visa, to show to officers at the UK border.
          ^If you don’t have an ePassport, you must [apply for a transit visa](/transit-visa).^

          ##Transiting without a visa

          You might be eligible for the 'transit without a visa concession' if you don't have an ePassport, so long as:

          - you arrive and depart by air

          - have a confirmed onward flight which leaves within 24 hours

          - have the right documents for your destination (eg a visa for that country)

          One of the following must also apply:

          - you’re travelling to Australia, Canada, New Zealand or the USA and have a valid visa for that country

          - you’re travelling from Australia, Canada, New Zealand or the USA and it’s less than 6 months since you last entered that country with a valid entry visa

          - you have a valid US permanent residence card issued on or after 21 April 1998 (or an I-797 extension letter issued by the Bureau of Citizenship if it’s expired)

          - you have a valid Canadian permanent resident card issued on or after 28 June 2002

          - you have a valid uniform format category D visa for entry to a state in the European Economic Area (EEA)

          - you have a valid uniform format residence permit issued by an EEA state

          %The ‘transit without visa concession’ is decided by the immigration officer at the border. You won’t be allowed to transit if they decide you need a visa, so you might want to apply for a transit visa before you travel.%

        passport_bio_crossing_border:  |

          However, you should bring the [same documents](/government/publications/visitor-visa-guide-to-supporting-documents) you'd need to apply for a visa, to show to officers at the UK border.

          ^ If the bio data page in your passport doesn't include a personal ID number, you should apply for a [Visitor in Transit](/transit-visa) visa.

          ## Transiting without a visa

          Even if you don't have a personal ID number, you might be eligible for the 'transit without visa concession' if:

          - you arrive and depart by air

          - have a confirmed onward flight which leaves within 24 hours

          - have the correct documents for your destination (eg a visa for that country)

          ^ The 'transit without visa concession' is decided by the immigration officer at the border. You won't be allowed to transit if they decide you need a visa, so you might want to apply for a transit visa before you travel.

        passport_bio_not_crossing_border: |

          However, you should bring the [same documents](/government/publications/visitor-visa-guide-to-supporting-documents) you’d need to apply for a visa, to show to officers at the UK border.

          ^If the bio data page in your passport doesn’t include a personal ID number, you must [apply for a transit visa](/transit-visa).^

