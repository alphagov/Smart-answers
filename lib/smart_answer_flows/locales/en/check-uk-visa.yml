en-GB:
  flow:
    check-uk-visa:
      phrases:
        study_reason: study
        work_reason: work

      #phrases
        epassport_general_visit_reason: |
          However, you should bring the [same documents](/government/publications/visitor-visa-guide-to-supporting-documents) you’d need to apply for a visa, to show to officers at the UK border.
          ^If you don’t have an ePassport, you must [apply for a short visit visa](/browse/visas-immigration/short-visit-visas).^

      title: Check if you need a UK visa
      meta:
        description: You may need a visa to come to the UK to visit, study or work.
      body: |
        You may need a visa to come to the UK to visit, study or work.

      what_passport_do_you_have?:
        title: What passport or travel document do you have?
        hint: If you're a refugee or don't have a passport or travel document, select stateless or refugee.

      purpose_of_visit?:
        title: What are you coming to the UK to do?
        options:
          study: "Study"
          work: "Work, academic visit or business"
          tourism: "Tourism, including visiting friends or family"
          school: "Visit your child at school"
          marriage: "Get married or enter into a civil partnership"
          medical: "Get private medical treatment"
          transit: "Transit (on your way to somewhere else)"
          family: "Join partner or family for a long stay"
          diplomatic: "For official diplomatic or government business (including transit through the UK)"

      staying_for_how_long?:
        title: |
         How long are you planning to %{reason_of_staying} in the UK for?
        options:
          "six_months_or_less": "6 months or less"
          "longer_than_six_months": "longer than 6 months"

      planning_to_leave_airport?:
        title: Will you pass through UK Border Control?
        hint: You might pass through UK Border Control even if you don't leave the airport - eg your bags aren't checked through and you need to collect them before transferring to your outbound flight.
        options:
          "yes": "Yes"
          "no": "No"

        taiwan_passport_personal_id_number?:
        title: Will you pass through UK Border Control?
        options:
          "yes": "Yes"
          "no": "No"

      outcome_transit_refugee_not_leaving_airport:
        title: You may need a Direct Airside Transit Visa
        body: |
          You’ll need a [Direct Airside Transit visa](/transit-visa/direct-airside-transit-visa) if you’re a refugee and originally from one of these countries:

          * Afghanistan
          * Albania
          * Algeria
          * Angola
          * Bangladesh
          * Belarus
          * Burma (Myanmar)
          * Burundi
          * Cameroon
          * China - unless you have a diplomatic passport or you’re travelling with a Chinese government minister on an Official Visit to the UK and you have a service or public affairs passport
          * Congo
          * Democratic Republic of Congo or former Republic of Zaire
          * Cyprus
          * Egypt
          * Eritrea
          * Ethiopia
          * Gambia
          * Ghana
          * Guinea
          * Guinea-Bissau
          * India  - unless you have a diplomatic or official passport
          * Iran
          * Iraq
          * Ivory Coast
          * Jamaica
          * Kenya
          * Kosovo
          * Lebanon
          * Lesotho
          * Liberia
          * Libya
          * Macedonia
          * Malawi
          * Moldova
          * Mongolia
          * Nepal
          * Nigeria
          * Pakistan
          * Palestinian Territories
          * Rwanda
          * Senegal
          * Serbia
          * Sierra Leone
          * Somalia
          * South Africa
          * South Sudan
          * Sri Lanka
          * Sudan
          * Swaziland
          * Syria
          * Tanzania
          * Turkey - unless you have a diplomatic passport
          * Uganda
          * Venezuela - unless you have a biometric passport
          * Vietnam  - unless you have a diplomatic passport
          * Yemen
          * Zimbabwe


          Otherwise you don't need a visa.

      outcome_diplomatic_business:
        title: Diplomatic Business
        body: |

          You won’t need a visa to come to the UK for a posting or to transit through the UK if you’re going to or returning from a posting in another country. You can still apply for an [exempt vignette](/exempt-vignette).

          Your partner or family members [may need a visa to join you](/government/collections/visa-application-forms-diplomats-and-official-visits).

          ##Government business

          You won’t need a visa to come to the UK on official government business for your country if you're a serving government minister. You can still apply for an [exempt vignette](/exempt-vignette).

          Your partner or family members [may need a visa to join you](/government/collections/visa-application-forms-diplomats-and-official-visits).
