        ni_no_inheritance_tax: |
          ##Apply for probate


          You must make an appointment at a probate office to apply.

        ni_no_inheritance_tax_part2: |
          Bring the completed [form IHT205 ‘Return of estate information’](http://search2.hmrc.gov.uk/kbroker/hmrc/forms/viewform.jsp?formId=3307 “Form IHT205 Return of estate information”), along with:

          - an official copy of the death certificate
          - the original will, and 2 copies
          - 2 forms of ID with you, like a passport or driving licence

          You will have to swear an oath that everything on the form is true.

          Read more about [wills, probate and inheritance](/wills-probate-inheritance “wills, probate and inheritance”).


          ##Inheritance Tax

          You don’t have to pay inheritance tax but you have to tell HM Revenue & Customs about the deceased’s estate on [form IHT205 ‘Return of estate information’](http://search2.hmrc.gov.uk/kbroker/hmrc/forms/viewform.jsp?formId=3307 “Form IHT205 Return of estate information”).

