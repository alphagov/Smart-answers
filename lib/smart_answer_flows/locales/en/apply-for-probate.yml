        eng_wales_no_inheritance_tax: |
          ##Apply for probate

          Fill in form PA1. 


          $D
          [Download form PA1 ‘probate summary’ (PDF, 555KB)](http://hmctsformfinder.justice.gov.uk/courtfinder/forms/pa01-eng.pdf “Download form PA1 ‘probate summary’ (PDF, 555KB)”)
          $D


          Send the form to your [local probate registry office](http://www.justice.gov.uk/courts/probate/probate-registries “your local probate registry”), along with:

          - an official copy of the death certificate
          - the original will, and 2 copies
          - a cheque if there’s a fee to pay

          You will also have to go to an interview to confirm the details on the forms.

          Read more about [wills, probate and inheritance](/wills-probate-inheritance “wills, probate and inheritance”).

