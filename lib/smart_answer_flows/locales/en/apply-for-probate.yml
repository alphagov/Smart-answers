        eng_wales_inheritance_tax_next_steps: |
          Read more about [wills, probate and inheritance](/wills-probate-inheritance “wills, probate and inheritance”).

          ##Inheritance Tax

          You might have to pay inheritance tax and have to fill in the following forms:

          - [form IHT400 ‘Inheritance Tax Account’](http://search2.hmrc.gov.uk/kb5/hmrc/forms/view.page?record=ID-K_xN6ens&formId=3309 “form IHT400 ‘Inheritance Tax Account’”)

          - [form IHT421 ‘Probate Summary’](http://search2.hmrc.gov.uk/kb5/hmrc/forms/view.page?record=knqJIU6CNQg&formId=3405 “form IHT421 ‘Probate Summary’”)


          Send the forms to:


          $A
          HMRC
          Inheritance Tax
          Ferrers House
          PO Box 38
          Castle Meadow Road
          Nottingham
          NG2 1BB
          $A


          If there is tax to pay, you’ll have to pay at least some of it before a grant of probate can be issued. 

          HMRC will stamp and return the IHT421 form. You may have to pay some tax first.

          Read more about [Inheritance Tax](/inheritance-tax “Inheritance Tax”).

        scotland_no_inheritance_tax: |
          ##Apply for probate

          Fill in [form C1 ‘Confirmation’](http://search2.hmrc.gov.uk/kb5/hmrc/forms/view.page?record=DQJACJmu-f0&formid=3322 “Confirmation form C1”). 

        scotland_no_inheritance_tax_next_steps: |
          Read more about [confirmation](http://www.scotland.gov.uk/Publications/2006/04/12094440/10 “confirmation”).

          ##Inheritance Tax
          You don’t have to pay inheritance tax but you have to tell HM Revenue & Customs about the deceased’s estate on [form C5 ‘return of estate information’](http://search2.hmrc.gov.uk/kb5/hmrc/forms/view.page?record=zQYhbzVQOUU&formId=3325 “Form C5 return of estate information”).

          Send the forms to your [local sheriff’s court](http://www.scotcourts.gov.uk/locations/index.asp), along with a cheque if there’s a fee.

          ^Probate is called ‘confirmation’ in Scotland.^

          Read more about [Inheritance Tax](/inheritance-tax “Inheritance Tax”).

