          ##Student finance

          You could get per year:

        uk_students_body_text_no_nsp: |
          ##Help from your university or college

          You could get a [bursary or scholarship](/extra-money-pay-university) from your university or college.

          ^Student loans have to be paid back - things like grants, bursaries and allowances don’t.^

          ##Your next steps

          - How to [apply](/apply-for-student-finance ) for student finance
          - Check if you [qualify](/student-finance/eligibility)

          ^Usually, you only get student finance if you’re doing your first higher education qualification.^
