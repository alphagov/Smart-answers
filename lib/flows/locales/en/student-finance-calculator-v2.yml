          ##Help from your university or college

          You could get a [bursary or scholarship](/extra-money-pay-university) from your university or college including up to £1,000 from the National Scholarship Programme.

          ^Student loans have to be paid back - things like grants, bursaries and allowances don’t.^

          ##Your next steps

          - How to [apply](/apply-for-student-finance) for student finance
          - Check if you [qualify](/student-finance/who-qualifies)

          ^Usually, you only get student finance if you’re doing your first higher education qualification.^
        no_additional_benefits: |
          You don’t qualify for extra grants and allowances.
        eu_students_body_text: |
          $!
          Your estimated student finance is below - you must apply to find out exactly what you’ll get.
          $!

          ##Tuition costs

          You could get a Tuition Fee Loan - %{tuition_fee_amount} a year.  

          The loan pays for the cost of your course and must be paid back.
        eu_full_time_students: |
          ##Living costs

          Most EU full-time students don't [qualify](/student-finance/who-qualifies) for help with living costs (known as 'maintenance').
        eu_part_time_students: |
          ##Living costs

          EU part-time students don't qualify for help with living costs (known as 'maintenance').
        eu_students_body_text_two: |
          ##Extra help

          You could get a [bursary or scholarship](/extra-money-pay-university) from your university or college. Usually, this doesn't have to be paid back.

          ##Your next steps

          - How to [apply](/apply-for-student-finance) for student finance  
          - Check if you [qualify](/student-finance/who-qualifies) for student finance   

          ^Usually, you’ll only get student finance if you’re doing your first higher education qualification.^

