      ## A2
      not_old_enough:
        title: You’re not old enough to drive a car or light vehicle yet.
        body: |
          You need to be 17 before you can get a provisional licence and start learning to drive a car.

          If you’re getting the higher rate mobility component of Disability Living Allowance (DLA) you can get your provisional licence and take your test when you’re 16.

          *[DLA]: Disability Living Allowance
      ## A3
      mobility_rate_clause:
        body: |
          If you’re getting the higher rate mobility component of Disability Living Allowance (DLA) you can apply for a provisional licence and take your test when you’re 16.

          Otherwise you’ll have to wait until you’re 17.

          *[DLA]: Disability Living Allowance

        next_steps: |

          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence)

          [Disability Living Allowance (DLA)](/dla-disability-living-allowance-benefit)
      ## A4
      entitled_for_provisional_licence:
        body: |
          You can apply for a provisional licence to start learning to drive a car.

          ^If you take your driving test in an automatic car you can only drive automatic cars.^
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence) 
      ## A5
      mb_not_old_enough:
        body: |
          You can’t start to learn to ride a motorbike until you’re 17.

          You can apply for a provisional licence to ride a **moped** when you’re 16. 

        next_steps: |
          [Riding a motorcycle or moped](https://www.gov.uk/ride-motorcycle-moped)
      
      ## A6
      mb_apply_provisional:
        body: |
          You can apply for a provisional licence for a small motorbike (category A1).

          You’ll then need to compete compulsory basic training (CBT) and take the A1 theory and practical tests within 2 years to get a full A1 licence.

          Category A1 covers motorbikes not exceeding:
          
          - 125cc engine size
          - 11kW power output
          - 0.1kW/kg power to weight ratio

          ##Existing licence holders
          
          You can ride the category of motorbike you’ve got on your licence.

          If you want to ride larger motorbikes you need to follow the rules below.

          ^The rules for motorbike driving licences changed in January 2013, but it doesn’t matter when you got your licence - if you want to ride a larger motorbike, the new rules will still apply to you.^ 

          ##Riding larger motorbikes

          If you want to ride larger bikes you’ve got 2 options.

          ###Direct access
          You can wait until you’re old enough to ride the kind of bike you want, then take the theory and practical tests for that type of bike.

          You need to be 19 to ride medium-sized motorbikes (category A2) and 21 to ride large motorbikes (category A).

          ###Staged access
          First get a full licence for a category A1 small motorbike.

          Once you’ve had 2 years experience on this licence you can take the practical test for an A2 medium-sized motorbike.

          Once you’ve had a full A2 licence for 2 years you can take the practical test for category A large motorbikes.

          ##Motorbike categories

          ###Category A1 small motorbikes

          These are motorbikes not exceeding:
          
          - 125cc engine size
          - 11kW power output
          - 0.1kW/kg power to weight ratio

          ###Category A2 medium-sized motorbikes

          These are motorbikes, with or without a sidecar not exceeding:
          
          - 35kW power output
          - 0.2kW/kg power to weight ratio

          They also can’t be derived from a vehicle of more than double its power.

          ###Category A large motorbikes

          These are bikes unlimited in size and power, with or without a sidecar.

        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped)

          [Book a practical driving test](/book-practical-driving-test)

          [Driving licence categories](/driving-licence-categories)
      
      ## A7
      mb_apply_provisional_a1_a2:
        body: |
          You can apply for a provisional licence for either a category A1 small motorbike or a category A2 medium-sized motorbike.

          You’ll then need to compete compulsory basic training (CBT) and take the theory and practical tests for the kind of motorbike you want to ride within 2 years.

          ##Existing licence holders

          If you’ve already got a motorbike licence you can ride the category of motorbike you’ve got on your licence.

          If you want to ride larger motorbikes you need to follow the rules below.

          ##Riding larger motorbikes

          If you want to ride larger bikes (category A) you’ve got 2 options.

          ###Direct access
          You can wait until you’re 21 then take the theory and practical tests for that type of bike.

          ###Staged access
          First get a full licence for a category A2 medium-sized motorbike.

          Once you’ve had 2 years experience on this licence you can take the practical test for a category A large motorbike.

          ##Motorbike categories

          ###Category A1 small motorbikes

          These are motorbikes not exceeding:
          
          - 125cc engine size
          - 11kW power output
          - 0.1kW/kg power to weight ratio

          ###Category A2 medium-sized motorbikes

          These are motorbikes, with or without a sidecar not exceeding:
          
          - 35kW power output
          - 0.2kW/kg power to weight ratio

          They also can’t be derived from a vehicle of more than double its power.

          ###Category A large motorbikes

          These are bikes unlimited in size and power, with or without a sidecar.

 
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped)
          
          [Book a practical driving test](/book-practical-driving-test)

          [Driving licence categories](/driving-licence-categories)
      ## A8
      mb_apply_provisional_any:
        body: |
          You can apply for a provisional licence then learn to ride any size of motorbike.

          You’ll then need to complete compulsory basic training (CBT) and take the theory and practical tests for the kind of motorbike you want to ride within 2 years.

          You’ll need to pass the practical test on a bike with a power output of at least 35kW to ride any size of bike.

          ##Motorbike categories

          ###Category A1 small motorbikes

          These are motorbikes not exceeding:

          - 125cc engine size
          - 11kW power output
          - 0.1kW/kg power to weight ratio

          ###Category A2 medium-sized motorbikes

          These are motorbikes, with or without a sidecar not exceeding:
          
          - 35kW power output
          - 0.2kW/kg power to weight ratio

          They also can’t be derived from a vehicle of more than double its power.

          ###Category A large motorbikes

          These are bikes unlimited in size and power, with or without a sidecar.
          You can ride the category of motorbike you took your test on. 
          
        next_steps: |          
          [Book a practical driving test](/book-practical-driving-test)

          [Riding a motorcycle or moped](/ride-motorcycle-moped)

          You can ride the size of motorbike you passed your test on - this will be shown on your licence.
          
      ## A13
      moped_entitlement_licence_pre_2001:
        body: |
          You can already ride a moped up to a maximum speed of 50km/h. This is shown as category P on your licence.

          You won’t need to take compulsory basic training (CBT) or a full practical test.

          ^Mopeds have a maximum speed of 31mph and an engine size of up to 50cc.^

          *[CBT]: Compulsory basic training

        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped)
      ## A14
      moped_entitlement_licence_post_2001:
        body: |
          You’ll already have category P moped entitlement on your licence. This covers mopeds with a maximum speed of 50km/h.

          You’ll still need to take compulsory basic training (CBT) and then take a moped test within 2 years of this.

          *[CBT]: Compulsory basic training

        next_steps: |
          [Compulsory basic training (CBT)](/cbt-compulsory-basic-training)
          
          [Riding a motorcycle or moped](/ride-motorcycle-moped)
      ## A15       
      moped_not_old_enough:
        body: |
          You can’t start riding a moped until you’re 16.

          When you’re 16 you can apply for a provisional moped licence. You’ll then have to take compulsory basic training (CBT) and take a moped test within 2 years of this.

          *[CBT]: Compulsory basic training
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped)
      ## A16
      moped_apply_for_provisional:
        body: |
          You can apply for a provisional moped licence and then take compulsory basic training (CBT) to start riding category AM and category Q mopeds.

          You’ll then have to take a moped test within 2 years.

          Category AM mopeds have a maximum speed over 25km/h and no more than 45km/h.

          Category Q mopeds are 2 or 3-wheeled mopeds with a maximum speed of 25km/h.

          *[CBT]: Compulsory basic training

        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence)
          
          [Compulsory basic training (CBT)](/cbt-compulsory-basic-training)
          
          [Riding a motorcycle or moped](/ride-motorcycle-moped)
      ## A17
      entitled_for_msv:
        body: |
          You can already drive medium-sized vehicles.

          ##Towing

          You’ll also have the C1+E towing entitlement, letting you drive C1 vehicles with a trailer with total weight of vehicle and trailer not more than 8,250 kg.

          The fully loaded trailer can’t weigh more than the unladen weight of the actual vehicle, however.
        next_steps: |
          [Driving licence categories](/driving-licence-categories)
      ## A18
      not_entitled_for_msv_until_18:
        body: |
          You can’t drive a medium-sized vehicle until you’re 18.

          Once you’re 18 you can apply for a provisional medium-sized vehicle entitlement (category C1) and take the C1 test.
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence)

          [Driving licence categories](/driving-licence-categories)
      ## A19
      apply_for_provisional_msv_entitlement:
        body: |
          You can apply for a provisional medium-sized vehicle entitlement then take the C1 test.

          ##Towing

          If you’re 21 or over and have your C1 entitlement you can then apply for a provisional C1+E towing entitlement then take the C1+E test.
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence)

          [Driving licence categories](/driving-licence-categories)
      ## A20
      cat_b_licence_required:
        body: |
          You need to be have a full car licence and be at least 18 before applying for a provisional entitlement to drive medium-sized vehicles. You’ll then have to pass the medium-sized vehicle (category C1) test.
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence)

          [Driving licence categories](/driving-licence-categories)
      ## A21
      not_entitled_for_lorry_until_18:
        body: |
          You can’t drive large vehicles and lorries.
      ## A22
      limited_entitlement_lorry:
        body: |
          You can’t normally drive large vehicles and lorries (category C) until you’re 21.

          You’ll also first need a full car licence, and will then need to apply for provisional category C entitlement then take the category C test.

          ##Driving large vehicles or lorries at 18

          In some cases you can drive large vehicles and lorries when you’re 18. See the [guide to Driver CPC](/driver-certificate-of-professional-competence-cpc) for more information.

          *[Driver CPC]: Driver Certificate of Professional Competence
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence)

          [Become a lorry or bus driver](/become-lorry-bus-driver)

          [Driver CPC](/driver-certificate-of-professional-competence-cpc)

          [Driving licence categories](/driving-licence-categories)
      ## A23
      apply_for_provisional_cat_c_entitlement:
        body: |
          You can apply for provisional large vehicle and lorry entitlement (category C) then take a category C test.

          ##Towing

          Once you’ve passed your test you can apply for a provisional towing entitlement (category C+E).
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence)

          [Driving licence categories](/driving-licence-categories)
      ## A24
      apply_for_conditional_provisional_cat_c_entitlement:
        body: |
          You can apply for provisional large vehicle and lorry entitlement (category C) then take a category C test, but only if you’ve already got a full medium-sized vehicle  (category C1) licence.

          ##Towing

          Once you’ve passed your category C test you can then apply for a provisional towing entitlement (category C+E) then take the towing test.
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence)

          [Driving licence categories](/driving-licence-categories)
      ## A25
      cat_b_driving_licence_required:
        body: |
          You’ll need to first get your full car driving licence then apply for provisional large vehicle and lorry provisional entitlement (category C) entitlement and take the category C test.

          ##Towing

          Once you’ve passed your category C test you can then apply for a provisional towing entitlement (category C+E) then take the towing test.
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence)
          
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence)

          [Driving licence categories](/driving-licence-categories)
      ## A26
      psv_entitled:
        body: |
          You can drive minibuses, but ‘not for hire or reward’ (you may see ‘code 101’ written on your licence).

          ##Towing

          You have the D1+E towing entitlement, which means you can drive minibuses with trailers over 750 kg.

        next_steps: |
          [Driving a minibus](/driving-a-minibus)

          [Driving licence categories](/driving-licence-categories)
      ## A29
      bus_exceptions_under_24:
        body: |
          If you’ve got a category D entitlement on your licence you can already drive a bus.

          Otherwise, you’ll normally have to wait until you’re 24 to learn to drive one.

          ##Driving a bus at 18

          In some cases you can drive a bus when you’re 18. See the [guide to Driver CPC](/driver-certificate-of-professional-competence-cpc) for more information.

          *[Driver CPC]: Driver Certificate of Professional Competence

        next_steps: |
          [Driver Certificate of Professional Competence (Driver CPC)](/driver-certificate-of-professional-competence-cpc)
      ## A32
      bus_apply_for_cat_d:
        body: |
          You can learn to drive a bus. You’ll need to apply for provisional bus entitlement (category D) then take a category D test.

        next_steps: |
          [Become a lorry or bus driver](/become-lorry-bus-driver)

          [Driving licence categories](/driving-licence-categories)
      ## A33
      bus_apply_for_cat_b:
        body: |
          You’ll need a full car driving licence before you can apply for provisional bus entitlement (category D) then take your test. 

          You must also normally be 24 or over.

        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence)

          [Become a lorry or bus driver](/become-lorry-bus-driver)

          [Driving licence categories](/driving-licence-categories)
      ## A34
      tractor_entitled:
        body: |
          You can drive a tractor and don’t need to take a test.
      ## A35
      tractor_not_old_enough:
        body: |
          You can’t drive a tractor until you’re 16.

          Once you’re 16 you can apply for provisional tractor entitlement (category F) then take a tractor test.

          You’ll then be able to drive smaller tractors less than 2.45m wide and towing trailers less than 2.45m wide with 2 wheels or 4 close-coupled wheels.

          Alternatively you can wait until you’re 17 then take a tractor test to drive any size of tractor.

          ^If you get a full car licence you can drive a tractor without having to take a special tractor test.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A36
      tractor_apply_for_provisional_conditional_licence:
        body: |
          You can apply for a provisional tractor entitlement (category F) then take a test.

          You’ll then be able to drive smaller tractors less than 2.45m wide and towing trailers less than 2.45m wide with 2 wheels or 4 close-coupled wheels.

          Alternatively you can wait until you’re 17 then take a tractor test to drive any size of tractor.

          ^If you get a full car licence you can drive a tractor without having to take a special tractor test.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A37
      tractor_apply_for_provisional_entitlement:
        body: |
          You can apply for a provisional tractor entitlement (category F) then take a test to drive any type of tractor.

          ^If you get a full car licence you can drive a tractor without having to take a special tractor test.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A38
      sv_entitled_cat_k:
        body: |
          You can already drive mowing machines or pedestrian-controlled vehicles (category K) without taking a special test. You’ll also have provisional entitlement to drive some kinds of road rollers and tracked vehicles.

          ##Road rollers (category G)
          You already have provisional entitlement to drive non-steam road rollers up to 11,690kg and not made for carrying loads. You’ll have to take a category G test to get full entitlement for these vehicles.

          ##Tracked vehicles (category H) 
          You already have provisional entitlement to drive tracked vehicles up to 3,500kg. You’ll have to take a category H test to get full entitlement for these vehicles.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A39
      sv_entitled_cat_k_provisional_g_h:
        body: |
          You can already drive mowing machines or pedestrian-controlled vehicles (category K) without take a special test. You’ll also have provisional entitlement to drive all kinds of road rollers and tracked vehicles. You’ll need to take tests in these vehicles to get full entitlement for them.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A40
      sv_not_old_enough:
        body: |
          You can’t drive category G, H or K vehicles.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A41
      sv_entitled_cat_k_mower:
        body: |
          You can drive mowing machines or pedestrian-controlled vehicles (category K).

          You’ll need to apply for a provisional category K licence then take a test.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A42
      sv_entitled_cat_k_conditional_g_h:
        body: |
          You can apply for a provisional licence to drive mowing machines or pedestrian-controlled vehicles (category K) and some road rollers (category G) and tracked vehicles (category H). You’ll then need to take the right type of test.

          ##Road rollers (category G)

          You can apply for entitlement to drive small non-steam powered road rollers up to 11,690kg. They must have metal or hard rollers and not be made for carrying loads.

          ^If you get a full car licence you automatically get provisional entitlement to drive these kinds of road rollers.^

          ##Tracked vehicles (category H)

          You can apply for provisional entitlement to drive tracked vehicles up to 3,500kg.

          ^If you get a full car licence you automatically get provisional entitlement to drive these kinds of road rollers.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A43
      sv_entitled_no_licence:
        body: |
          You can apply for provisional entitlement then take the right test to drive mowing machines or pedestrian-controlled vehicles (category K) and all types of road rollers and tracked vehicles.

          ^If you get a full car licence you can drive category K vehicles without a special test and automatically get provisional entitlement to drive all kinds of road rollers and tracked vehicles.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits)

          [Driving licence categories](/driving-licence-categories)
      ## A44
      quad_entitled:
        body: |
          You can drive quad bikes on the road and don’t need to take a special test.

        next_steps: |
          [Quad bikes - the rules](/quad-bikes-the-rules)
      ## A45
      quad_not_old_enough:
        body: |
          You can’t ride a quad bike on the road.

          You can apply for provisional quad bike entitlement and take a test when you’re 17. This is 16 if you’re getting Disability Living Allowance (DLA) mobility component at the higher rate.

          ^If you get a full car licence you’ll can ride quad bikes without taking another test.^
        next_steps: |
          [Quad bikes - the rules](/quad-bikes-the-rules)
      ## A46
      quad_disability_conditional_entitlement:
        body: |
          You can’t ride a quad bike on the road unless you’re getting Disability Living Allowance (DLA) mobility component at the higher rate. If you’re getting this you can apply for provisional quad bike provisional entitlement and take a test.

          Otherwise, you can apply for provisional quad bike entitlement and take a test when you’re 17.

          ^If you get a full car licence you’ll can ride quad bikes without taking another test.^
        next_steps: |
          [Quad bikes - the rules](/quad-bikes-the-rules)
      ## A47
      quad_apply_for_provisional_entitlement:
        body: |
          You can ride quad bikes on the road. You’ll need to apply for provisional quad bike entitlement then take a test.

          ^If you get a full car licence you’ll can ride quad bikes without taking another test.^
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence)
          
          [Quad bikes - the rules](/quad-bikes-the-rules)
      ## A48
      trike_entitled:
        body: |
         You can already drive motor tricycles on the road and don’t need to take a special test.
      
      ## A49
      trike_conditional_entitlement:
        body: |
         You’ll need a category A1 motorbike licence to ride motor tricycles up to power output 15kW, and a category A motorbike licence to ride trikes with a power output more than 15kW.

          Go back to the start of this tool and choose the motorbike option to see how to get these licence entitlements.
        next_steps: |
          [Driving licence categories](/driving-licence-categories) 

      ## A50
      psv_renew_entitlement:
        body: |
          You can’t drive a minibus until you renew your entitlement. 

          You must fill in a [D2 application form](/dvlaforms).

          You must also ask a doctor and/or optician to fill in a [D4 medical report](/government/publications/d4-medical-examination-report-vision-assessment--2).

        next_steps: |
          [Driving a minibus](/driving-a-minibus)  
          [Driving licence categories](/driving-licence-categories)

      ## A51
      psv_entitled_cat_b:
        body: |
          You can drive a minibus in the UK with your car licence (category B), so long as:

          + you’re 21 or older
          + you’re not using the minibus ‘for hire or reward’ (you may see ‘code 101’ written on your licence)
          + you’ve had your driving licence for 2 years or more
          + the minibus is 3.5 tonnes or less (or 4.25 tonnes including specialist equipment for disabled passengers - eg a wheelchair ramp)
          + you’re not towing a trailer

          ##Add category D1 to your licence

          Fill in a [D2 application form](/dvlaforms) if you don’t meet the conditions and you want to drive a minibus. 

          You must also ask a doctor and/or optician to fill in a [D4 medical report](/government/publications/d4-medical-examination-report-vision-assessment--2).

        next_steps: |
          [Driving a minibus](/driving-a-minibus)  
          [Driving licence categories](/driving-licence-categories)
