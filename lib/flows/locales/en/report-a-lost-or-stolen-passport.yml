en-GB:
  flow:
    report-a-lost-or-stolen-passport:
      meta:
        description: Find out what you need to do if your passport has been lost or stolen and how to get a replacement
      title: Report a lost or stolen passport
      body: |
        You must tell Her Majesty's Passport Office  as soon as possible if your passport has been lost or stolen. 

        This will reduce the risk of anyone else using your passport or your identity.
      phrases:
        child_forms: |
          Your signature will be compared to the signature on the original passport application form. If the original application was made by someone else, you’ll also need to send a signed letter from that person confirming that the passport has been %{lost_or_stolen}. This is to help prevent child abduction.
      options:
        lost: Lost
        stolen: Stolen
        adult: Adult
        child: Child
        in_the_uk: "In the UK"
        abroad: "Abroad"

      adult_or_child_passport?:
        title: Is it an adult or a child passport?

      which_country?:
        title: In which country?

      ## A1
      complete_LS01_form:
        body: |
          You must report your lost passport to Her Majesty's Passport Office.

          To report your lost passport you can do any of:

          - [download a copy of form LS01](http://www.direct.gov.uk/prod_consum_dg/groups/dg_digitalassets/@dg/@en/@travel/documents/digitalasset/dg_175799.pdf) and post the completed form to Her Majesty's Passport Office - the address is on the form
          - get a copy of form LS01 from a Post Office that offers the [Check and Send service](http://www.postoffice.co.uk/branch-finder)
          - [ask for a callback](https://contact.homeoffice.gov.uk/contact.php?survey=1&pager=4) from Her Majesty's Passport Office 

          %{child_advice}

          ##Replacing your passport

          You can apply for a replacement at the same time if you’re a British national and in the UK.

          Follow the same process as [renewing a passport](/renew-adult-passport), but you:


          - must send a completed form LS01 with your application (if you’ve haven’t already reported it as lost)
          - must get your application countersigned
          - may be interviewed by Her Majesty's Passport Office to prove your identity
          - may be asked for original supporting documents (eg birth or marriage certificates) when Her Majesty's Passport Office gets your application

          % You can’t use the [1-day Premium service](/get-a-passport-urgently) if you’re replacing a lost passport. % 

          ##If you find your passport

          If you find your passport, don’t sign the form. Instead, return the form in the envelope provided with a signed note confirming that you have found your passport and don’t want to cancel it.

      ## A2
      contact_the_police:
        body: | 

          ##Report your stolen passport

          You must report the theft to both:

        
          - your nearest police station
          - Her Majesty's Passport Office 

          To report to Her Majesty's Passport Office you can do any of:


          - [download a copy of form LS01](http://www.direct.gov.uk/prod_consum_dg/groups/dg_digitalassets/@dg/@en/@travel/documents/digitalasset/dg_175799.pdf) and post the completed form to Her Majesty's Passport Office - the address is on the form
          - get a copy of form LS01 from a Post Office that offers the [Check and Send service](http://www.postoffice.co.uk/branch-finder)
          - [ask for a callback](https://contact.homeoffice.gov.uk/contact.php?survey=1&pager=4) from Her Majesty's Passport Office 

          %{child_advice}


          ##Replacing your passport

          You can replace your passport if you’re a British national and in the UK.

          Follow the same process as [renewing a passport](/renew-adult-passport), but you:


          - must send a completed form LS01 with your application (if you’ve haven’t already reported it as stolen)
          - must get your application countersigned
          - may be interviewed by Her Majesty's Passport Office to prove your identity
          - may be asked for original supporting documents (eg birth or marriage certificates) when Her Majesty's Passport Office gets your application

          % You can’t use the [1-day Premium service](/get-a-passport-urgently) if you’re replacing a stolen passport. %
      # A3
      contact_the_embassy:
        title: You must report your lost or stolen passport
        body: |
          [Download form LS01 - 'Lost or stolen passport notification'](http://www.direct.gov.uk/prod_consum_dg/groups/dg_digitalassets/@dg/@en/@travel/documents/digitalasset/dg_175799.pdf) 
      
          Fill in form LS01 and take it to your nearest British embassy, high commission or consulate. Check if you need to make an appointment first.

          %{child_advice}

          +[data_partial:overseas_passports_embassies:overseas_passports_embassies]

          ##Get a replacement passport

          If you don’t need to travel urgently, you can [apply for a replacement passport from the country you’re in.](/apply-renew-passport-abroad)

          ##Emergency travel documents

          If you need to travel urgently, you can get an [emergency travel document to return to the UK](/emergency-travel-document) from the Embassy, High Commission or Consulate.
          
          You will have to pay a fee.
