      ## A2
      not_old_enough:
        title: You’re not old enough to drive a car or light vehicle yet.
        body: |
          You need to be 17 before you can get a provisional licence and start learning to drive a car.

          If you’re getting the higher rate mobility component of Disability Living Allowance (DLA) you can get your provisional licence and take your test when you’re 16.

          *[DLA]: Disability Living Allowance
      ## A3
      mobility_rate_clause:
        body: |
          If you’re getting the higher rate mobility component of Disability Living Allowance (DLA) you can apply for a provisional licence and take your test when you’re 16.

          Otherwise you’ll have to wait until you’re 17.

          *[DLA]: Disability Living Allowance

        next_steps: |

          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence "Apply for your first provisional driving licence") 

            [Disability Living Allowance (DLA)](/dla-disability-living-allowance-benefit, "Disability Living Allowance (DLA)")
      ## A4
      entitled_for_provisional_licence:
        body: |
          You can apply for a provisional licence to start learning to drive a car or light vehicle.

          ^If you take your driving test in an automatic car you can only drive automatic cars and light vehicles.^
        next_steps: |
            [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence "Apply for your first provisional driving licence") 
      ## A5
      entitled_for_any_motorcycle:
        body: |
          You can ride any size of motorbike.

          Even if you passed your test on a light or medium-sized motorbike (category A1 or restricted category A), you can now ride any larger bikes as you’ve had your licence for more than 2 years.

          %[The rules are changing from 19 January 2013](/ride-motorcycle-moped/new-rules-from-january-2013 "The rules are changing from 19 January 2013"). If you take your test after this date the new rules will apply to you.%
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped "Riding a motorcycle of moped")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A6
      entitled_for_same_motorcycle:
        body: |
          You can ride the size of motorbike you passed your test on - this will be shown on your licence.

          ^If you took the test on a medium-sized category A motorcycle, you’ll be able to ride any size of bike once you’ve had your full licence for 2 years.^

          %[The rules are changing from 19 January 2013](/ride-motorcycle-moped/new-rules-from-january-2013 "The rules are changing from 19 January 2013"). If you take your test after this date the new rules will apply to you.%
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A7
      entitled_for_any_motorcycle_21:
        body: |
          The size of motorbike you can ride depends on the kind of bike you took your test on.

          If you passed your test on a medium-sized category A motorbike you can now ride any size of motorbike.

          If you passed your test on a category A1 light motorbike you can still only ride that type of bike. You’ll need to take a new test if you want to ride larger bikes.
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
          
          [Book a practical driving test](/book-practical-driving-test "Book a practical driving test")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A8
      entitled_for_same_motorcycle_21:
        body: |
          You can ride the category of motorbike you took your test on. 

          ##Accelerated access

          If you took your test on a category A medium-sized motorbike you can ride any size of bike if you now take a practical test on a bike of at least 35kW. This is called **accelerated access**.
          
        next_steps: |          
          [Book a practical driving test](/book-practical-driving-test "Book a practical driving test")

          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A9
      motorcycle_entitlement_over_22:
        body: |
          The size of motorbike you can ride depends on the kind of bike you took your test on.

          If you passed your test on a medium-sized category A motorbike you can now ride any size of bike.

          If you passed your test on a category A1 light motorbike you can only ride that type of bike. You’ll need to take a new test if you want to ride larger bikes.
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
          
          [Book a practical driving test](/book-practical-driving-test "Book a practical driving test")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A10
      motorcycle_entitlement_no_licence_under_17:
        body: |
          You can’t start to learn to ride a motorbike until you’re 17.

          You can apply for a provisional licence to ride a **moped** when you’re 16.

          ^Mopeds have a maximum speed of 31mph and an engine size of up to 50cc.^
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
      ## A11
      motorcycle_entitlement_no_licence_17_20:
        body: |
          You can apply for a provisional licence for a light (category A1) or medium-sized (category A) motorbike. If you already have a category B car licence you’ll have these provisional entitlements on your licence already.

          You’ll then need to complete compulsory basic training (CBT) and take a full motorbike test within 2 years.

          ^If you take your test on a medium-sized category A motorbike, you’ll be able to ride any size of bike once you’ve had your full licence for 2 years.^

          %[The rules are changing from 19 January 2013](/ride-motorcycle-moped/new-rules-from-january-2013 "The rules are changing from 19 January 2013"). If you take your test after this date the new rules will apply to you.%

          ##Motorbike categories

          Light motorbikes (category A1) have an engine size up to 125cc and a power output up to 11kW.

          Medium-sized motorbikes (category A) have a power output up to 25kW and a power to weight ratio of up to 0.16kW/kg.

          *[CBT]: Compulsory basic training

        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A12
      motorcycle_entitlement_no_licence_21_and_over:
        body: |
          You can apply for a provisional licence then learn to ride any size of motorbike. If you already have a car licence (category B) you’ll automatically have provisional motorbike entitlement.

          ##Riding larger motorbikes

          You’ll need to pass the practical test on a bike with a power output of at least 35kW to ride any size of bike.

          Otherwise you’ll be restricted for 2 years to bikes up to 25kW with a power/weight ratio not more than 0.16kW/kg. After this you can ride any size of bike.
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
          
          [Book a practical driving test](/book-practical-driving-test "Book a practical driving test")
      ## A13
      moped_entitlement_licence_pre_2001:
        body: |
          You can already ride a moped.

          You won’t need to take compulsory basic training (CBT) or a full practical test.

          ^Mopeds have a maximum speed of 31mph and an engine size of up to 50cc.^

          *[CBT]: Compulsory basic training
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
      ## A14
      moped_entitlement_licence_post_2001:
        body: |
          You’ll already have provisional moped entitlement on your licence.

          You’ll still need to take compulsory basic training (CBT) and then take a moped test within 2 years of this.

          *[CBT]: Compulsory basic training
        next_steps: |
          [Compulsory basic training (CBT)](/cbt-compulsory-basic-training/overview "Compulsory basic training (CBT)")
          
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
      ## A15       
      moped_not_old_enough:
        body: |
          You can’t start riding a moped until you’re 16.

          When you’re 16 you can apply for a provisional moped licence. You’ll then have to take compulsory basic training (CBT) and take a moped test within 2 years of this.

          *[CBT]: Compulsory basic training
        next_steps: |
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
      ## A16
      moped_apply_for_provisional:
        body: |
          You can apply for a provisional moped licence and then take compulsory basic training (CBT) to start riding a moped.

          You’ll then have to take a moped test within 2 years.

          *[CBT]: Compulsory basic training
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence, "Apply for your first provisional driving licence")
          
          [Compulsory basic training (CBT)](/cbt-compulsory-basic-training/overview "Compulsory basic training (CBT)")
          
          [Riding a motorcycle or moped](/ride-motorcycle-moped/overview "Riding a motorcycle or moped")
      ## A17
      entitled_for_msv:
        body: |
          You can already drive medium-sized vehicles.

          ##Towing

          You’ll also have the C1+E towing entitlement, letting you drive C1 vehicles with a trailer with total weight of vehicle and trailer not more than 8,250 kg.

          The fully loaded trailer can’t weigh more than the unladen weight of the actual vehicle, however.
        next_steps: |
          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A18
      not_entitled_for_msv_until_18:
        body: |
          You can’t drive a medium-sized vehicle until you’re 18.

          Once you’re 18 you can apply for a provisional medium-sized vehicle entitlement (category C1) and take the C1 test.
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A19
      apply_for_provisional_msv_entitlement:
        body: |
          You can apply for a provisional medium-sized vehicle entitlement then take the C1 test.

          ##Towing

          If you’re 21 or over and have your C1 entitlement you can then apply for a provisional C1+E towing entitlement then take the C1+E test.
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A20
      cat_b_licence_required:
        body: |
          You need to be have a full car licence and be at least 18 before applying for a provisional entitlement to drive medium-sized vehicles. You’ll then have to pass the medium-sized vehicle (category C1) test.
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence "Apply for your first provisional driving licence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A21
      not_entitled_for_lorry_until_18:
        body: |
          You can’t drive large vehicles and lorries.
      ## A22
      limited_entitlement_lorry:
        body: |
          You can’t normally drive large vehicles and lorries (category C) until you’re 21.

          You’ll also first need a full car licence, and will then need to apply for provisional category C entitlement then take the category C test.

          ##Driving large vehicles or lorries at 18

          In some cases you can drive large vehicles and lorries when you’re 18. See the [guide to Driver CPC](/driver-certificate-of-professional-competence-cpc "guide to Driver CPC") for more information.

          *[Driver CPC]: Driver Certificate of Professional Competence
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")

          [Become a lorry or bus driver](/become-lorry-bus-driver/overview "Become a lorry or bus driver")

          [Driver CPC](/driver-certificate-of-professional-competence-cpc "Driver certificate of professional competence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A23
      apply_for_provisional_cat_c_entitlement:
        body: |
          You can apply for provisional large vehicle and lorry entitlement (category C) then take a category C test.

          ##Towing

          Once you’ve passed your test you can apply for a provisional towing entitlement (category C+E).
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A24
      apply_for_conditional_provisional_cat_c_entitlement:
        body: |
          You can apply for provisional large vehicle and lorry entitlement (category C) then take a category C test, but only if you’ve already got a full medium-sized vehicle  (category C1) licence.

          ##Towing

          Once you’ve passed your category C test you can then apply for a provisional towing entitlement (category C+E) then take the towing test.
        next_steps: |
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A25
      cat_b_driving_licence_required:
        body: |
          You’ll need to first get your full car driving licence then pass a medium-sized vehicle (category C1) test before applying for a large vehicle and lorry provisional entitlement (category C).

          ##Towing

          Once you’ve passed your category C test you can then apply for a provisional towing entitlement (category C+E) then take the towing test.
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence "Apply for your first provisional driving licence")
          
          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A26
      psv_entitled:
        body: |
          You can already drive minibuses, but ‘not for hire or reward’.

          ##Towing

          You have the D1+E towing entitlement, which means you can drive minibuses with trailers over 750 kg.           
        next_steps: |
          [Driving a minibus](/driving-a-minibus "Driving a minibus")
      ## A27
      psv_conditional_entitlement:
        body: |
          You normally need to be 21 to drive a minibus and have held a full car licence for at least 2 years.

          ##Driving a minibus at 18

          You can drive a minibus at 18 if you’re learning to drive or taking a passenger carrying vehicle (PCV) test or Driver CPC initial qualification or have already passed these qualifications. In this case you can drive on a route in the UK.

          *[PCV]: Passenger carrying vehicle
          *[CPC]: Certificate of professional competence
        next_steps: |
          [Driving a minibus](/driving-a-minibus "Driving a minibus")

          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")
          
          [Driver Certificate of Professional Competence (Driver CPC)](/driver-certificate-of-professional-competence-cpc "Driver Certificate of Professional Competence (Driver CPC)")   
      ## A28
      psv_limited_entitlement:
        body: |
          If you’ve held your car licence for at least 2 years you can drive a minibus carrying up to 16 passengers as long as you’re not driving it for ‘hire or reward’.

          The minibus must not be larger than 3,500 kg or 4,250 kg including any specialist equipment for transporting disabled passengers.

          %Some rental companies insist that you have the full minibus entitlement (category D1) on your licence before hiring a minibus - check with the company to find out their rules.%
        next_steps: |
          [Driving a minibus](/driving-a-minibus "Driving a minibus")

          [Adding higher categories to your driving licence](/adding-higher-categories-to-your-driving-licence "Adding higher categories to your driving licence")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A29
      bus_exceptions_under_21:
        body: |
          You’ll normally have to wait until you’re 21 to drive a bus. 

          ##Driving a bus at 18

          In some cases you can drive a bus when you’re 18. See the [guide to Driver CPC](/driver-certificate-of-professional-competence-cpc "guide to Driver CPC") for more information.

          *[Driver CPC]: Driver Certificate of Professional Competence

        next_steps: |
          [Driver Certificate of Professional Competence (Driver CPC)](/driver-certificate-of-professional-competence-cpc "Driver Certificate of Professional Competence")
      ## A32
      bus_apply_for_cat_d:
        body: |
          You can drive a bus. You’ll need to apply for provisional bus entitlement (category D) then take a category D test.

        next_steps: |
          [Become a lorry or bus driver](/become-lorry-bus-driver/overview "Become a lorry or bus driver")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A33
      bus_apply_for_cat_b:
        body: |
          You’ll need a full car driving licence before you can apply for provisional bus entitlement (category D) then take your test. 

          You must also normally be 21 or over.

        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence "Apply for your first provisional driving licence")

          [Become a lorry or bus driver](/become-lorry-bus-driver/overview "Become a lorry or bus driver") 

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A34
      tractor_entitled:
        body: |
          You can drive a tractor and don’t need to take a test.
      ## A35
      tractor_not_old_enough:
        body: |
          You can’t drive a tractor until you’re 16.

          Once you’re 16 you can apply for provisional tractor entitlement (category F) then take a tractor test.

          You’ll then be able to drive smaller tractors less than 2.45m wide and towing trailers less than 2.45m wide with 2 wheels or 4 close-coupled wheels.

          Alternatively you can wait until you’re 17 then take a tractor test to drive any size of tractor.

          ^If you get a full car licence you can drive a tractor without having to take a special tractor test.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A36
      tractor_apply_for_provisional_conditional_licence:
        body: |
          You can apply for a provisional tractor entitlement (category F) then take a test.

          You’ll then be able to drive smaller tractors less than 2.45m wide and towing trailers less than 2.45m wide with 2 wheels or 4 close-coupled wheels.

          Alternatively you can wait until you’re 17 then take a tractor test to drive any size of tractor.

          ^If you get a full car licence you can drive a tractor without having to take a special tractor test.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A37
      tractor_apply_for_provisional_entitlement:
        body: |
          You can apply for a provisional tractor entitlement (category F) then take a test to drive any type of tractor.

          ^If you get a full car licence you can drive a tractor without having to take a special tractor test.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A38
      sv_entitled_cat_k:
        body: |
          You can already drive mowing machines or pedestrian-controlled vehicles (category K) without taking a special test. You’ll also have provisional entitlement to drive some kinds of road rollers and tracked vehicles.

          ##Road rollers (category G)
          You already have provisional entitlement to drive non-steam road rollers up to 11,690kg and not made for carrying loads. You’ll have to take a category G test to get full entitlement for these vehicles.

          ##Tracked vehicles (category H) 
          You already have provisional entitlement to drive tracked vehicles up to 3,500kg. You’ll have to take a category H test to get full entitlement for these vehicles.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A39
      sv_entitled_cat_k_provisional_g_h:
        body: |
          You can already drive mowing machines or pedestrian-controlled vehicles (category K) without take a special test. You’ll also have provisional entitlement to drive all kinds of road rollers and tracked vehicles. You’ll need to take tests in these vehicles to get full entitlement for them.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A40
      sv_not_old_enough:
        body: |
          You can’t drive category G, H or K vehicles.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A41
      sv_entitled_cat_k_mower:
        body: |
          You can drive mowing machines or pedestrian-controlled vehicles (category K).

          You’ll need to apply for a provisional category K licence then take a test.
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A42
      sv_entitled_cat_k_conditional_g_h:
        body: |
          You can apply for a provisional licence to drive mowing machines or pedestrian-controlled vehicles (category K) and some road rollers (category G) and tracked vehicles (category H). You’ll then need to take the right type of test.

          ##Road rollers (category G)

          You can apply for entitlement to drive small non-steam powered road rollers up to 11,690kg. They must have metal or hard rollers and not be made for carrying loads.

          ^If you get a full car licence you automatically get provisional entitlement to drive these kinds of road rollers.^

          ##Tracked vehicles (category H)

          You can apply for provisional entitlement to drive tracked vehicles up to 3,500kg.

          ^If you get a full car licence you automatically get provisional entitlement to drive these kinds of road rollers.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A43
      sv_entitled_no_licence:
        body: |
          You can apply for provisional entitlement then take the right test to drive mowing machines or pedestrian-controlled vehicles (category K) and all types of road rollers and tracked vehicles.

          ^If you get a full car licence you can drive category K vehicles without a special test and automatically get provisional entitlement to drive all kinds of road rollers and tracked vehicles.^
        next_steps: |
          [Learning to drive a tractor or specialist vehicle](/learning-to-drive-a-tractor-or-specialist-vehicle/age-limits "Learning to drive a tractor or specialist vehicle")

          [Driving licence categories](/driving-licence-categories "Driving licence categories")
      ## A44
      quad_entitled:
        body: |
          You can drive quad bikes and trikes on the road and don’t need to take a special test.

        next_steps: |
          [Quad bikes - the rules](/quad-bikes-the-rules "Quad bikes - the rules")
      ## A45
      quad_not_old_enough:
        body: |
          You can’t ride a quad bike or trike on the road.

          You can apply for provisional quad bike entitlement and take a test when you’re 17. This is 16 if you’re getting Disability Living Allowance (DLA) mobility component at the higher rate.

          ^If you get a full car licence you’ll can ride quad bikes and trikes without taking another test.^
        next_steps: |
          [Quad bikes - the rules](/quad-bikes-the-rules "Quad bikes - the rules")
      ## A46
      quad_disability_conditional_entitlement:
        body: |
          You can’t ride a quad bike or trike on the road unless you’re getting Disability Living Allowance (DLA) mobility component at the higher rate. If you’re getting this you can apply for provisional quad bike provisional entitlement and take a test.

          Otherwise, you can apply for provisional quad bike entitlement and take a test when you’re 17.

          ^If you get a full car licence you’ll can ride quad bikes and trikes without taking another test.^
        next_steps: |
          [Quad bikes - the rules](/quad-bikes-the-rules "Quad bikes - the rules")
      ## A47
      quad_apply_for_provisional_entitlement:
        body: |
          You can ride quad bikes or trikes on the road. You’ll need to apply for provisional quad bike entitlement then take a test.

          ^If you get a full car licence you’ll can ride quad bikes and trikes without taking another test.^
        next_steps: |
          [Apply for your first provisional driving licence](/apply-first-provisional-driving-licence "Apply for your first provisional driving licence")
          
          [Quad bikes - the rules](/quad-bikes-the-rules "Quad bikes - the rules")
