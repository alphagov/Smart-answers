      phrases:
        police_disclosure: |
          ##%{document_heading}
          Your %{document_type} can be only be legalised if it has been:

          - signed by an official from the issuing authority
          - [certified](/certifying-a-document “Certified copy of a document”)

          ^A photocopy of your document won’t be accepted.^
        solicitors_notaries: |
          ##%{document_heading}
          Your %{document_type} can only be legalised if it has been [certified](/certifying-a-document “Certified copy of a document”).

          You can also provide a certified photocopy of your document.
        government_companies: |
          ##%{document_heading}
          Your %{document_type} can be only be legalised if it has been:

          - signed by an official from the issuing authority
          - [certified](/certifying-a-document “Certified copy of a document”)

          ^A photocopy of your document can be legalised, but it must be certified.^
        birth_death: |
          ##%{document_heading}
          Your %{document_type} can be legalised if it is either:

          - an official certified copy of the certificate issued by the General Register Officer (GRO) with the original seal
          - an original certificate (or original certified copy) issued by a church, religious establishment or local register office, with the original signature of the official who issued the certificate

          It can take longer to legalise a signature on an original certificate, especially if it was issued before 1991.

          You can [order a certifed copy of your certificate](https://www.gro.gov.uk/gro/content/certificates/default.asp “Order a certified copy of your certificate”){:rel="external"} from the GRO which could be quicker.
        birth_death_marriage_certificate_only: |
          ##%{document_heading}
          Your %{document_type} can be legalised if it is either:

          - an official certified copy of the certificate issued by the General Register Officer (GRO) with the original seal
          - an original certificate (or original certified copy) issued by a church, religious establishment or local register office, with the original signature of the official who issued the certificate

          It can take longer to legalise a signature on an original certificate, especially if it was issued before 1991.

          You can [order a certifed copy of your certificate](https://www.gro.gov.uk/gro/content/certificates/default.asp “Order a certified copy of your certificate”){:rel="external"} from the GRO which could be quicker.
          ^Non-GRO marriage certificates (eg Islamic marriage certificates) can't be legalised unless they are [certified](/certifying-a-document “Certified copy of a document”).^
        court_document: |
          ##%{document_heading}
          Your %{document_type} must have been issued by either the:

          - County Court
          - Court of Bankruptcy
          - Family Division of the High Court of Justice
          - High Court of Justice
          - Sheriff Court

          It can only be legalised if it has either:

          - the original seal or ink stamp of the court
          - the signature of a court official

          It can take the Legalisation Office longer to legalise a court document that only has a signature. You can get your document [certified](/certifying-a-document “Certified copy of a document”) which could make the process quicker.
        vet_health: |
          ##Veterinary Health Certificate
          Your Veterinary Health Certificate can only be legalised if it has been signed and stamped by a veterinary surgeon registered with the Department of Food and Rural Affairs.
        education_document_degree_certificate_only: |
          ##%{document_heading}
          Your degree certificate must be be awarded by a [recognised body](/check-a-university-is-officially-recognised “Check if a university or college is recognised”).

          It must also be [certified](/certifying-a-document “Certified copy of a document”) by either:

          - a solicitor or notary public in the UK
          - an official of the British Council (only original certificates)
          - an official from a [British embassy or consulate](/find-a-british-embassy “Find a British embassy abroad”)

          ^A photocopy of your document can be legalised, but it must be certified.^
        education_document: |
          ##%{document_heading}
          Your %{document_type} must be accredited by one of the following organisations:

          - UK Border Agency
          - Scottish Qualifications Authority  
          - OfQual
          - British Accreditation Council
          - Open and Distance Learning Quality Council
          - Association of British Language Schools

          It must also be [certified](/certifying-a-document “Certified copy of a document”) by either:

          - a solicitor or notary public in the UK
          - an official of the British Council (only original certificates)
          - an official from a [British embassy or consulate](/find-a-british-embassy “Find a British embassy abroad”)

          ^A photocopy of your document can be legalised, but it must be certified.^
        medical_reports: |
          ##%{document_heading}
          Your %{document_type} must be signed by a doctor registered with the [General Medical Council.](http://www.gmc-uk.org/doctors/register/LRMP.asp “Check if a doctor is registered with the General Medical Council”){:rel="external"} 

          A photocopy of your document can be legalised, but it must be [certified.](/certifying-a-document “Certified copy of a document”)

          ^Your document can’t be legalised if it has been signed on behalf of your doctor by another doctor or member of staff.^

      outcome_results:
