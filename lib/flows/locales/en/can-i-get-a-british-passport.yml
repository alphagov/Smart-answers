en-GB:
  flow:
    can-i-get-a-british-passport:
      meta:
        description: "Check if you're eligible to apply for a British passport"
      title: 
        Check British passport eligibility
      options:
        "no": "No"
        "yes": "Yes"
      body: |

        Use this tool to see if you're eligible for a British passport. 

        You can claim eligibility for a British passport if you have one of the 6 types of British nationality, including British citizenship.
    
      is_one_of_these_true?:
        title: "Choose one of the following:"
        error_message: 
        options:
          born_in_uk: "I was born in the UK"
          born_in_british_colony: "I was born in a British colony"
          naturalised: "I've been naturalised in the UK or a British colony"
          uk_citizen_or_citizen_of_british_colony: "I'm registered as a UK citizen or as a citizen of a British colony"
          father_is_eligible: "My father was born (or naturalised or registered) in the UK or a British colony"
          none_of_the_above: "None of the above apply to me"

      date_of_birth?:
        title: "What's your date of birth?"
        error_message: Choose your date of birth from the drop downs.

      do_you_have?:
        title: "Do you have:"
        error_message: Please choose one of the options.
        options:
          british_citizenship: "British citizenship"
          british_nationality: "British nationality"
          british_partner: "A British partner"
          british_parent: "A British parent"
          

      describe_your_british_nationality?:
        title: "Describe your British nationality"
        options:
          british_overseas_territories_citizen: "British overseas territories citizen (British dependendencies, eg Gibraltar)"
          british_overseas_citizen: "British overseas citizen (former British colonies, eg Kenya)"
          british_subject: "British subject"
          british_protected_person: "British protected person"

      mother_eligibility_at_birth?:
        title: Was your mother a British citizen or naturalised in the UK when you were born?
      parents_married_at_birth?:
        title: Were your parents married when you were born?

      parent_eligibility_at_birth?:
        title: Was your mother or father a British citizen or naturalised in the UK when you were born?

      you_qualify:
        title: You're eligible to apply for a British passport. 
      
        body: |
        
          %You must have 'right of abode' in the UK - you're free from immigration control and can live and work in the UK without restriction.%
          
        next_steps: |
          * [Apply for a British passport](https://www.gov.uk/apply-renew-passport "Apply for a British passport")
          


      do_not_qualify:
        title: Sorry - it looks like you don't have an automatic right to a British passport. 
        body: |
          ^Immigration law is complex - you should get legal advice if you think you may have a claim to British nationality.^
        next_steps: |
          * Read the guide to [Becoming a British citizen](https://www.gov.uk/becoming-a-british-citizen "Becoming a British citizen")

      british_overseas_territories_citizen_info:
        title: You could apply for a British passport as a British overseas territories citizen.
        body: |
          You must have:

          * been a citizen of the UK and Colonies on 31 December 1982
          * not become a British citizen on 1 January 1983
          * had connections with a British overseas territory because you, your parents or your grandparents were born, registered or naturalised in that British overseas territory. 

          ^Qualifying territories are: Anguilla, Bermuda, British Antarctic Territory, British Indian Ocean Territory, Cayman Islands, Falkland Islands and Dependencies, Gibraltar, Montserrat, Pitcairn, Henderson, Ducie and Oeno Islands, St Helena and Dependencies, Turks and Caicos Islands, the Virgin Islands.^

        next_steps: |
          * [Apply for a British passport](https://www.gov.uk/apply-renew-passport "Apply for a British passport")
           

      british_overseas_citizen_info:
        title: You could apply for a British passport as a British overseas citizen.
        body: |
          You must have:

          * been a citizen of the United Kingdom and Colonies on 31 December 1982
          * not become either a British citizen or a British overseas territories citizen on 1 January 1983

          ^Qualifying territories are: Anguilla, Bermuda, British Antarctic Territory, British Indian Ocean Territory, Cayman Islands, Falkland Islands and Dependencies, Gibraltar, Montserrat, Pitcairn, Henderson, Ducie and Oeno Islands, St Helena and Dependencies, Turks and Caicos Islands, the Virgin Islands.^

        next_steps: |
          * [Apply for a British passport](https://www.gov.uk/apply-renew-passport "Apply for a British passport")
        

      british_subject_info:
        title: You could apply for a British passport as a British subject.
        body: |
          You became a British subject on 1 January 1983 if you:

          * were a British subject on 31 December 1948 and didn't become a citizen of the UK and Colonies, a citizen of a Commonwealth country, a citizen of Pakistan, or a citizen of the Republic of Ireland
          * had been a citizen of Eire and a British subject on 31 December 1948 and had claimed to remain a British subject
          * are a woman who had registered as a British subject on the basis of your marriage to a man who was in one of the 2 categories above

        next_steps: |
          * [Apply for a British passport](https://www.gov.uk/apply-renew-passport "Apply for a British passport")
          * Read the guide to [Becoming a British citizen](https://www.gov.uk/becoming-a-british-citizen "Becoming a British citizen")  
      british_protected_person_info:
        title: You could apply for a British passport as a British protected person.
        body: |
          You're a British protected person if on 1 January 1983 you were one of the following:

            * a citizen or national of Brunei before Brunei became a fully sovereign state
            * a British protected person already
            * your mother or father was a British protected person and you would be born stateless if you couldn't inherit that nationality 
        next_steps: |
          * [Apply for a British passport](https://www.gov.uk/apply-renew-passport "Apply for a British passport")
                
      british_partner_info:
        title: If you married a British man before 1949 you have an automatic right to British citizenship. 
        body: |
          After this date you don't have an automatic right to British nationality if you marry or civil partner a British person.
        next_steps: |
          * [Apply for a British passport](https://www.gov.uk/apply-renew-passport "Apply for a British passport")
          * Read the guide to [Becoming a British citizen](https://www.gov.uk/becoming-a-british-citizen "Becoming a British citizen")
      british_parent_info:
        title: If you were born before 1 January 1983 to a British mother you could register as a British citizen.
        body: |
          If you're eligible to register, you can then apply for a British passport.
        next_steps: |
          * Read the [full eligibility requirements (PDF, 1.1MB)](http://www.ukba.homeoffice.gov.uk/sitecontent/applicationforms/nationality/guide_ukm.pdf "Eligibility requirements, PDF, 1.1MB"){:rel="external"}
          * Download and fill in [form UKM - Register as a British citizen (PDF, 164kb)](http://www.ukba.homeoffice.gov.uk/sitecontent/applicationforms/nationality/form_ukm.pdf "Form UKM - Register as a British citizen, PDF, 164kb"){:rel="external"}
