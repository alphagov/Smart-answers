      outcome_travel:
        title: Travel Grants
        body: |
          You [apply online](/apply-online-for-student-finance) for a travel grant as part of your main student finance application. 

          To get the travel expenses claim forms, [log in to your student finance account](/student-finance-register-login). You can reclaim your costs every time you travel.

        next_steps: |
          [Travel grants](/travel-grants-medical-dental-students-england)
