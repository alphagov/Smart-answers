        getting_your_passport_fco: |
          Your passport and supporting documents will be delivered separately by courier.

          When you get your passport, check your name, date of birth and other personal details are correct.

          If they’re not, send the passport back to the address above with a covering letter and evidence of what needs to be corrected (eg if your name is spelled incorrectly, provide evidence of how your name should be spelled).

          If the error was made by the passport processing office, you’ll get a replacement free of charge. If the error was yours, you’ll have to pay for a replacement passport.

        getting_your_passport_egypt: |
          The British embassy in Cairo will contact you when your passport arrives using the contact details on your form. You must collect it in person.

        getting_your_passport_india: |
          Your passport and supporting documents will be sent to you by registered post.

          You can also choose to collect your passport and supporting documents in person - you’ll need to state this in the ‘Other Information’ section of the application form.

          The British High Commision in New Delhi will contact you when your passport arrives using the contact details on your form. You’ll need to bring photographic ID.

          You can also get someone else to collect your passport on your behalf. Send a signed letter with your application with the name of the person and their contact details. They’ll need to bring photographic ID when they collect it.

          ### Mistakes on your passport

          When you get your passport, check your name, date of birth and other personal details are correct.

          If they’re not, send the passport back to the address above with a covering letter and evidence of what needs to be corrected (eg if your name is spelled incorrectly, provide evidence of how your name should be spelled).

          If the error was made by the passport processing office, you’ll get a replacement free of charge. If the error was yours, you’ll have to pay for a replacement passport.

