en-GB:
  flow:
    overseas-passports:
      title: Apply for, renew or replace a British passport if you’re outside the UK
      meta:
        description: Renew, replace or apply for an adult or child British passport if you’re living abroad or working overseas - forms, prices, how long it takes
      body: |
        Get the forms, prices and application details you need if you're a British national and you want to renew or apply for a British passport from overseas.

        % If you were born in or had a connection with Hong Kong and registered as a British National Overseas before 1997, [you must apply a different way.](/bno-passports "Passport applications for British National Overseas from Hong Kong") %

        ^If you’re in the UK, there’s a different way to apply for your [first adult passport](/apply-first-adult-passport "apply for your first adult passport from within the UK"), a [passport for your child](/get-a-child-passport "apply for a passport for your child from within the UK") or to [renew or replace your adult passport](/renew-adult-passport "renew or replace your adult passport from within the UK").^

