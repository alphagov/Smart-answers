    calculate-state-pension:
      title: State Pension calculator
      meta:
        description: "Use this tool to work out your State Pension age or estimate how much basic State Pension you may get when you reach State Pension age."
      body: |
        Calculate when you'll reach State Pension age and how much you may get in today's money for your basic State Pension.
      devolved_body: |
        What you need to know:
        
        This calculator is for your basic State Pension. 

        It doesn’t work out your [Additional State Pension.](/additional-state-pension “additional State Pension”)

        You’ll be asked for the number of years you worked and paid tax or got certain benefits. These are the years of your National Insurance contributions that count towards your State Pension.
        
        Your circumstances might be different from what’s covered in this calculator.
      options:
        "yes": "Yes"
        "no": "No"
        none: "None of the above"
      phrases:
        only_enter_years_from_nineteen: You can only enter years from 19.
        this_is_the_full_state_pension: This is the full State Pension.
        this_is_n_below_the_full_state_pension: This is £%{pension_loss} per week below the full State Pension.  
        married_woman_text: If you are a married woman paying reduced National Insurance, don’t count any years before 2010.
        will_reach_pension_age: You'll reach State Pension age on %{formatted_state_pension_date}.
        have_reached_pension_age: You reached State Pension age on %{formatted_state_pension_date}.
        claim_pension_now_text: |
          You have already reached State Pension age. You can [claim your State Pension](/state-pension#how-to-claim "How to claim") if you haven't already or [defer claiming it](/how-to-defer-your-state-pension "How to defer your State Pension")^.
        remaining_contributions_years_callout: |
          You still need to pay National Insurance contributions for %{remaining_contribution_years} to get the full State Pension.
        full_contribution_years_callout: You get the full State Pension.
        state_pension_age_is: |

          Your State Pension age is %{state_pension_age}.

          You should get your pension claim pack in %{formatted_pension_pack_date}. 

          This calculation is according to the current law. The State Pension age may change in the future.
        state_pension_age_was: |

          Your State Pension age was %{state_pension_age}.

          You should have got your pension claim pack in %{formatted_pension_pack_date}.

          Contact the Pension Service if you haven't received it.

          ^You have already reached State Pension age. You can [claim your State Pension](/state-pension#how-to-claim "How to claim") if you haven't already or [defer claiming it](/how-to-defer-your-state-pension "How to defer your State Pension").^

          If you&rsquo;re on a low income, you might be eligible to claim [Pension Credit](/pension-credit “Pension Credit”).

          This calculation is according to the current law. The State Pension age may change in the future.
