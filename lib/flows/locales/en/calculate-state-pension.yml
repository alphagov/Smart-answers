      ## Q1
      which_calculation?:
        title: What would you like to do?
        options:
          age: Calculate your State Pension age
          amount: Get a basic State Pension estimate and calculate your State Pension age
      ## Q2
      gender?:
        title: What is your gender?
        options:
          male: Male
          female: Female
      ## Q3:Age
      dob_age?:
        title: What is your date of birth?
        error_message: Enter your date of birth
      ## Q3:Amount
      dob_amount?:
        title: What is your date of birth?
        error_message: Enter your date of birth
      ## Q4
      years_paid_ni?:
        title: How many years have you worked and paid tax from the age of 19?
        hint: |
          These are the years you paid National Insurance towards you State Pension. Enter 0 if you haven’t worked.
        error_message: |
          Your answer has to match the number of years you actually worked and paid National Insurance. 
          Based on your date of birth you can enter up to %{available_ni_years} years.
      ## Q5
      years_of_jsa?:
        title: "How many years from the age of 19 have you claimed unemployment, sickness or disability benefits?"
        hint: Don’t count years when you were working. Enter 0 if you’ve never claimed benefits.
        error_message: |
          Please enter a number. Based on your previous answers you can enter up to %{available_ni_years} years.
      ## Q5a
      employed_between_60_and_64?:
        title: Were you employed between the age of 60 and 64?
        hint: Don't count time when you were self-employed or abroad for more than 6 months.
      ## Q6
      received_child_benefit?:
        title: Have you ever been a parent or carer or did you ever get Child Benefit?
      ## Q7
      years_of_benefit?:
        title: "Before April 2010 how many years did any of the following apply:"
        body: |
          - you claimed Child Benefit for a child under 16 (don't count years when you were working)
          - you cared for someone sick or disabled 
          - you worked as a registered carer
        hint: These are years when you were getting Home Responsibility Protection. Enter 0 if none of these apply or if you were paying reduced National Insurance for women.
        error_message: "Please enter a number. You can enter between 0 and %{years_you_can_enter}."
      ## Q8 
      years_of_caring?:
        title: "After April 2010 how many years did any of the following apply:"
        body: |
          - you cared for a child under 12
          - you cared for someone sick or disabled
          - you were a registered foster carer
        error_message: Please enter a number. You can enter between 0 and %{years_you_can_enter}.
      ## Q9
      years_of_carers_allowance?:
        title: How many years of Carer’s Allowance did you get?
        hint: Enter 0 if you didn’t get any.
        error_message: Please enter a number. Based on your previous answers you can enter up to %{available_ni_years} years.
      ## Q10
      years_of_work?:
        title: How many years between age 16 and 19 were you in full-time education or working?
        hint: Include the years you were claiming benefits because of unemployment, illness or disability.
        error_message: Please enter a number. You can enter between 0 and %{years_you_can_enter}.


      ## Outcomes:
      ## RESULT 4    
      too_young:
        title: You must be at least 20 years old for the calculator to work out how much State Pension you'll get. 
        body: |
          Your State Pension age is %{state_pension_age}.
          
          You’ll reach State Pension age on %{state_pension_date}
        
          How much State Pension you get depends on how many years of National Insurance contributions you have.

          You’re at the beginning of your working life and still need to make National Insurance contributions over the coming years. You’ll need 30 years to get a full State Pension. 

          [Basic State Pension](/state-pension)

          [National Insurance](/national-insurance/overview)

      ## RESULT 5
      reached_state_pension_age:
        title: You’ve reached State Pension age.
        body: |
          Your State Pension age was %{state_pension_age}. 

          You must [claim your State Pension](/state-pension#how-to-claim "Claim your state pension") if you haven’t done so already. You need a Government Gateway account to claim.


          $C
          *Pension Service claim line:* 0800 731 7898  
          $C

          If you want to keep working you can [defer your State Pension](/deferring-state-pension/what-you-may-get). 

          If you don’t get the full State Pension you might still be able to [pay voluntary National Insurance contributions](/voluntary-national-insurance-contributions).

          More information on the [basic State Pension](/state-pension) and the [additional State Pension](/additional-state-pension)
      
      ## AMOUNT RESULT
      amount_result:
        body: |
          %{result_text}

      ## AGE RESULT
      age_result:
        title: |
          %{tense_specific_title}
          
        body: |
          %{state_pension_age_statement}

      