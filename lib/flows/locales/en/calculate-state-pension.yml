en-GB:
  flow:
    calculate-state-pension:
      title: State Pension calculator
      meta:
        description: Use this tool to work out your State Pension age or estimate how much basic State Pension you may get when you reach State Pension age.
      body: |
        Calculate when you’ll reach State Pension age and how much you would get in today’s money.
      devolved_body: |
        What you need to know:

        For a State Pension estimate you need to know the number of years you paid National Insurance or got certain benefits.
      phrases:
        this_is_the_full_state_pension: This is the full State Pension.
        this_is_n_below_the_full_state_pension: This is £%{pension_loss} per week below the full State Pension.  
        married_woman_text: If you are a married woman paying reduced National Insurance, don’t count any years before 2010.
        will_reach_pension_age: You'll reach State Pension age on %{formatted_state_pension_date}.
        have_reached_pension_age: You reached State Pension age on %{formatted_state_pension_date}.
        claim_pension_now_text: |
          You have already reached State Pension age. You can [claim your State Pension](/state-pension#how-to-claim "How to claim") if you haven't already or [defer claiming it](/how-to-defer-your-state-pension "How to defer your State Pension")^.
        remaining_contributions_years_callout: |
          You still need to pay National Insurance contributions for %{remaining_contribution_years} to get the full State Pension.
        full_contribution_years_callout: You get the full State Pension.
      gender?:
        title: What is your gender?
        options:
          male: Male
          female: Female
      which_calculation?:
        title: What would you like to do?
        options:
          age: calculate your State Pension age
          amount: get a State Pension estimate and calculate your State Pension age
      dob_age?:
        title: What is your date of birth?
        error_message: Enter your date of birth
      dob_amount?:
        title: What is your date of birth?
        error_message: Enter your date of birth
      years_paid_ni?:
        title: How many years of National Insurance have you paid?
        hint: |
          National Insurance is deducted from your wages. Self-employed people pay it with other tax.
        error_message: Your answer has to match the number of years you actually worked and paid National Insurance
      years_of_jsa?:
        title: "How many years have you claimed any of the following:"
        body: |
          - Jobseekers Allowance
          - Incapacity Benefit
          - Employment and Support Allowance
          - Unemployment Supplement or Allowance
        hint: Enter 0 if you’ve never claimed any of these.
        error_message: Please enter a number
      years_of_benefit?:
        title: "How many years did any of the following apply:"
        body: |
          - you claimed Child Benefit for a child under 12
          - you claimed Carer’s Allowance or Income Support
          - you claimed Home Responsibility Protection
          - you worked as a registered carer
          - you cared for someone sick or disabled for at least 20 hours a week
        hint: |
          Enter 0 if none of these apply.
          %{if_married_woman}
        error_message: Please enter a number
      years_of_work?:
        title: How many years between age 16 and 19 were you in full-time education or working?
        hint: |
          Include the years you were claiming benefits because of unemployment, illness or disability.
        error_message: The maximum number of years you can enter is 3
      reached_state_pension_age:
        title: You’ve reached State Pension age.
        body: |
          Your State Pension age was %{state_pension_age}. 

          You must [claim your State Pension](https://authenticate.gateway.gov.uk/sidp/SignIn.ashx?gwv=1.0&gwrealm=urn%3alogin.dwpe-services.direct.gov.uk&gwdal=1.00&gwmal=1.00 "Claim your state pension") if you haven’t done so already. You need a Government Gateway account to claim.


          $C
          *Pension Service claim line:* 0800 731 7898  
          $C

          If you want to keep working you can [defer your State Pension](/deferring-state-pension/what-you-may-get). 

          If you don’t get the full State Pension you might still be able to [pay voluntary National Insurance contributions](/voluntary-national-insurance-contributions).

          More information on the [basic State Pension](/state-pension) and the [additional State Pension](/additional-state-pension)

      too_young:
        title: You’re too young for a State Pension estimate. 
        body: |
          How much State Pension you get depends on how many years of National Insurance contributions you have.

          You’re at the beginning of your working life and still need to make National Insurance contributions over the coming years. You’ll need 30 years to get a full State Pension. 

          [Basic State Pension](/state-pension)

          [National Insurance](/national-insurance/overview)
      amount_result:
        body: |
          $C
          %{contribution_callout_text}
          $C

          Your State Pension age is %{state_pension_age}.

          You’ll reach State Pension age on %{formatted_state_pension_date}.

          Your State Pension now would be £%{pension_amount} per week.

          %{pension_summary}

          ^This is an estimate. For a more accurate breakdown [apply for a State Pension statement](/forecast-your-state-pension).^

          How much State Pension you get depends on how many years of National Insurance contributions you have.

          You can pay [voluntary contributions](/voluntary-national-insurance-contributions/why-pay-voluntary-contributions) to get the full State Pension. 

          More information on the [basic State Pension](/state-pension) and the [additional State Pension](/additional-state-pension)
      age_result:
        title: |
          %{tense_specific_title}
          
        body: |
          You should get your pension claim pack in %{formatted_pension_pack_date}. Contact the Pension Service if you haven't received it.

          %{already_elligible_text}

          If you're on a low income, you might be eligible to claim [Pension Credit](/pension-credit “Pension Credit”).

          This calculation is according to the current law. The State Pension age may change in the future. 
