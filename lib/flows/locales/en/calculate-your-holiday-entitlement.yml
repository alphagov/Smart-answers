en-GB:
  flow:
    calculate-your-holiday-entitlement:
      title: Calculate holiday entitlement
      meta:
        description: Work out how much statutory holiday leave someone is entitled to
      body: |
        Use this calculator to work out how much statutory holiday leave someone is entitled to.

      phrases:
        answer_ft_pt: |
          $!The statutory holiday entitlement is %{holiday_entitlement_days} days.$!
          
        answer_ft_py: |
          $!The statutory holiday entitlement is %{holiday_entitlement_days} days during this leave year.$!

        answer_fy_capped: |
          $!The statutory holiday entitlement is %{holiday_entitlement_days} days - there is no more statutory leave even if more than 5 days a week are worked.$!
          
        answer_py_capped: |
          $!The statutory holiday entitlement is %{holiday_entitlement_days} days during this leave year. There is no more statutory leave even if more than 5 days a week are worked.$!

        answer_hours_minutes: |
          $!The statutory holiday entitlement is %{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes for the time that's been worked.$!

        answer_hours_minutes_annualised: |
          $!The statutory holiday entitlement is %{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes.$!

        answer_compressed_hours: |
          $!The statutory holiday entitlement is %{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes. Each day's leave is %{hours_daily} hours and %{minutes_daily} minutes long ie the same number of hours as the normal working day.$!

        answer_shift_worker: |
          $!The statutory holiday entitlement is %{holiday_entitlement_shifts} %{hours_per_shift} hour shifts during this leave year.$!

        your_employer: |
          The employer:

          * can include public and bank holidays as part of the statutory entitlement
          * can give more paid holiday - this will be in the employment contract and is called 'contractual leave entitlement'
          * must provide [holiday pay](/holiday-entitlement-rights/holiday-pay-the-basics "Holiday pay") during the statutory leave

        your_employer_with_rounding: |
          The employer:

          * can include bank and public holidays as part of the statutory entitlement
          * must not round down the holiday entitlement, but may round it up
          * must provide [holiday pay](/holiday-entitlement-rights/holiday-pay-the-basics "Holiday pay") during the statutory leave
          * can provide more paid holiday - this will be in the employment contract and is called 'contractual leave entitlement'


        calculation_ft: |
          ^This is calculated as: 5.6 (statutory entitlement) x 5 days per week = **%{holiday_entitlement_days} days**
        calculation_ft_capped: |
          ^This is calculated as: 5.6 (statutory entitlement) x 5 days per week = **28 days maximum**
        calculation_ft_partial_year: |
          ^This is calculated as: 5.6 (statutory entitlement) x (fraction of year: %{fraction_of_year}) x %{days_per_week_calculated} (days per week) = **%{holiday_entitlement_days} days**

        calculation_pt: |
          ^This is calculated as: 5.6 (statutory entitlement) x %{days_per_week} days per week = **%{holiday_entitlement_days}** of working days

        calculation_pt_partial_year: |
          ^This is calculated as: 5.6 (statutory entitlement) x (fraction of year: %{fraction_of_year}) x %{days_per_week} days = **%{holiday_entitlement_days}** of working days

        calculation_casual_irregular: |
          ^This is calculated as: 12.07% (statutory entitlement as a percentage) of %{total_hours} hours = **%{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes**

        calculation_annualised: |
          ^This is calculated as: 5.6 (statutory entitlement) x (%{total_hours} / 46.4 (working weeks per year) = %{average_hours_per_week} hours per week) = **%{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes**

        calculation_compressed_hours: |
          ^This is calculated as: (%{days_per_week} days / %{hours_per_week}) x 5.6 (statutory entitlement) = **%{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes**

        calculation_shift_worker: |
          ^This is calculated as: %{shifts_per_week} shifts (of %{hours_per_shift} hours) x 5.6 (statutory entitlement) = **%{holiday_entitlement_shifts} x %{hours_per_shift} hour shifts on holiday**

        calculation_shift_worker_partial_year: |
          ^This is calculated as: %{fraction_of_year} of whole year x (%{shifts_per_week} shifts (of %{hours_per_shift} hours) x 5.6 (statutory entitlement)) = **%{holiday_entitlement_shifts} x %{hours_per_shift} hour shifts**

      options:
        "full-time": "Full-time"
        "part-time": "Part-time"
        "casual-or-irregular-hours": "Casual or irregular hours"
        "annualised-hours": "Annualised hours"
        "compressed-hours": "Compressed hours"
        "shift-worker": "Shift worker"
        "full-year": "A full year"
        "starting": "Part of a year - starting this year"
        "leaving": "Part of a year - leaving this year"
        "5-days": "5 days per week"
        "6-days": "6 days per week"
        "6-or-7-days": "6 or 7 days per week"
        "7-days": "7 days per week"

