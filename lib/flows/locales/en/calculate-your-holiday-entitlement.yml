en-GB:
  flow:
    calculate-your-holiday-entitlement:
      title: Calculate your holiday entitlement
      meta:
        description: Use this calculator to work out how much statutory holiday leave you're entitled to.
      body: |
        Use this calculator to work out how much statutory holiday leave you're entitled to.

      phrases:
        answer_ft_pt: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_days} days.$!
          
        answer_ft_py: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_days} days during this leave year.$!

        answer_fy_capped: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_days} days - you can't get more statutory leave than this even if you work over 5 days a week.$!
          
        answer_py_capped: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_days} days during this leave year. You can't get more statutory leave than this even if you work over 5 days a week.$!

        answer_hours_minutes: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes for the time you have worked.$!

        answer_compressed_hours: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes. Each day's leave is %{hours_daily} hours and %{minutes_daily} minutes long ie the same number of hours as your normal working day.$!

        answer_shift_worker: |
          $!Your statutory holiday entitlement is %{holiday_entitlement_shifts} %{hours_per_shift} hour shifts during this leave year.$!

        your_employer: |
          Your employer:

          * can include public and bank holidays as part of your statutory entitlement
          * can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'
          * must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave

        your_employer_with_rounding: |
          Your employer:

          * can include bank and public holidays as part of your statutory entitlement
          * must not round down your holiday entitlement, but may round it up
          * must [pay](/holiday-entitlement-your-rights/holiday-pay "Holiday pay") you during your statutory leave
          * can give you more paid holiday - this will be in your employment contract and is called 'contractual leave entitlement'


        calculation_ft: |
          ^This is calculated as: 5.6 (statutory entitlement) x 5 days per week = **%{holiday_entitlement_days} days**
        calculation_ft_capped: |
          ^This is calculated as: 5.6 (statutory entitlement) x 5 days per week = **28 days maximum**
        calculation_ft_partial_year: |
          ^This is calculated as: 5.6 (statutory entitlement) x (fraction of year: %{fraction_of_year}) x %{days_per_week_calculated} (days per week) = **%{holiday_entitlement_days} days**

        calculation_pt: |
          ^This is calculated as: 5.6 (statutory entitlement) x %{days_per_week} days per week = **%{holiday_entitlement_days}** of your working days

        calculation_pt_partial_year: |
          ^This is calculated as: 5.6 (statutory entitlement) x (fraction of year: %{fraction_of_year}) x %{days_per_week} days = **%{holiday_entitlement_days}** of your working days

        calculation_casual_irregular: |
          ^This is calculated as: 12.07% (statutory entitlement as a percentage) of %{total_hours} hours = **%{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes**

        calculation_annualised: |
          ^This is calculated as: 5.6 (statutory entitlement) x (%{total_hours} / 46.4 (working weeks per year) = %{average_hours_per_week} hours per week) = **%{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes**

        calculation_compressed_hours: |
          ^This is calculated as: (%{days_per_week} days / %{hours_per_week}) x 5.6 (statutory entitlement) = **%{holiday_entitlement_hours} hours and %{holiday_entitlement_minutes} minutes**

        calculation_shift_worker: |
          ^This is calculated as: %{shifts_per_week} shifts (of %{hours_per_shift} hours) x 5.6 (statutory entitlement) = **%{holiday_entitlement_shifts} x %{hours_per_shift} hour shifts on holiday**

        calculation_shift_worker_partial_year: |
          ^This is calculated as: %{fraction_of_year} of whole year x (%{shifts_per_week} shifts (of %{hours_per_shift} hours) x 5.6 (statutory entitlement)) = **%{holiday_entitlement_shifts} x %{hours_per_shift} hour shifts**

      options:
        "full-time": "Full-time"
        "part-time": "Part-time"
        "casual-or-irregular-hours": "Casual or irregular hours"
        "annualised-hours": "Annualised hours"
        "compressed-hours": "Compressed hours"
        "shift-worker": "Shift worker"
        "full-year": "A full year"
        "starting": "Part of a year - I am starting this year"
        "leaving": "Part of a year - I am leaving this year"
        "5-days": "5 days per week"
        "6-days": "6 days per week"
        "6-or-7-days": "6 or 7 days per week"
        "7-days": "7 days per week"

      what_is_your_starting_date?:
        title: When are you starting?

      what_is_your_leaving_date?:
        title: When are you leaving?

      full_time_how_long_employed?:
        title: How long will you be employed full-time?

      full_time_how_many_days_per_week?:
        title: How many days per week are you working?

      part_time_how_long_employed?:
        title: How long will you be employed part-time?

      part_time_how_many_days_per_week?:
        title: How many days do you work per week?
        label: Days per week
        error_message: If you work part-time you should work less than 5 days a week.

      compressed_hours_how_many_hours_per_week?:
        title: How many hours per week do you work?
        label: Hours per week
        error_message: There are only 168 hours in a week. Please check and enter a correct value.

      compressed_hours_how_many_days_per_week?:
        title: How many days per week do you work?
        label: Days per week
        error_message: There are only 7 days in a week. Please check and enter a correct value.

      casual_or_irregular_hours?:
        title: How many hours have you worked?
        hint: Your holiday entitlement may be calculated as your leave builds up ('accrues') for each hour you work.
        label: Hours worked
        error_message: You need to enter a number greater than 0

      annualised_hours?:
        title: How many hours do you work a year?
        hint: This is calculated by excluding statutory entitlement. This calculation isn't suitable for term-time workers.
        label: Hours per year
        error_message: You need to enter a number greater than 0

      shift_worker_basis?:
        title: How long are you working in shifts?
        hint: Your holiday entitlement may be calculated in shifts

      shift_worker_hours_per_shift?:
        title: How many hours in each shift?
        label: Hours per shift
        error_message: You need to enter a number greater than 0

      shift_worker_shifts_per_shift_pattern?:
        title: How many shifts do you work per shift pattern?
        label: Shifts per pattern
        error_message: You need to enter a number greater than 0

      shift_worker_days_per_shift_pattern?:
        title: How many days per shift pattern?
        label: Days per pattern
        error_message: You need to enter a number greater than or equal to the number of shifts you work

      when_does_your_leave_year_start?:
