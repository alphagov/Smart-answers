#Marriage if resident of Isle of Man or Channel Islands
        iom_ci_os_all: |
          Contact the relevant local authorities in %{country_name_lowercase_prefix} to find out about local laws, including what documents you’ll need.
        iom_ci_os_resident_of_iom: |
          You may be asked for a certificate of no impediment (CNI) or similar document. Check with the authorities in the [Isle of Man](http://www.gov.im/registries/general/civilregistry/ "Isle of Man - Civil Registry"){:rel="external"} to find out what they can provide, then contact the authorities in %{country_name_lowercase_prefix} to confirm if this is acceptable.

          The local British embassy or consulate may be able to advise if you have any problems getting the documents you need from the Manx authorities.
        iom_ci_os_resident_of_ci: |
          You may be asked for a certificate of no impediment (CNI) or similar document. Check with the authorities in [Jersey](http://www.gov.je/pages/contacts.aspx?contactId=71 "Jersey - Office of the Superintendent Registrar"){:rel="external"} or [Guernsey](http://www.guernseyroyalcourt.gg/article/1663/Contact-Us "Guernsey - Office of HM Greffier"){:rel="external"} to find out what they can provide, then contact the authorities in %{country_name_lowercase_prefix} to confirm if this is acceptable.

          The local British embassy or consulate may be able to advise if you have any problems getting the documents you need from the authorities in Jersey or Guernsey.
        iom_ci_os_ceremony_not_italy: |
          %{embassy_details}
        iom_ci_os_ceremony_italy: |
          $C  
          **British Embassy in Rome - marriages**  
          <rome.marriages@fco.gov.uk>  
          $C

#Marriage in Ireland outcome phrases
        outcome_ireland_opposite_sex: |
