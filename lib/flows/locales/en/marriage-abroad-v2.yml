#Affirmation to marry phrases
        affirmation_os_uk_resident: |
          Contact the [Embassy of %{country_name_lowercase_prefix}](/government/publications/foreign-embassies-in-the-uk "Foreign embassies in the UK") before making any plans to find out about local marriage laws, including what documents you’ll need.

          You should also check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix").
        affirmation_os_local_resident: |
          Contact the relevant local authorities in %{country_name_lowercase_prefix} to find out about local marriage laws, including what documents you’ll need.
        affirmation_os_other_resident: |
          Contact your nearest embassy or consulate of %{country_name_lowercase_prefix} to find out about local marriage laws, including what documents you’ll need.

          You should also check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix").

        affirmation_os_uk_resident_two: |
          ^You should [get legal advice](http://www.lawsociety.org.uk/find-a-solicitor/ "Law Society - find a solicitor"){:rel="external"} before making any plans.^
        affirmation_os_not_uk_resident: |
          ^You should get legal advice before making any plans.^
        affirmation_os_all_what_you_need_to_do: |
          ^You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") before making any plans.^

          ##What you need to do

          You may be asked to provide an 'affirmation of freedom to marry' document to prove you're allowed to marry.

          Make an appointment at the local British embassy or consulate in %{country_name_lowercase_prefix} to swear an affidavit (written statement of facts) that you’re free to marry. You’ll need to bring your passport and pay a fee.

          %{embassy_details}

          ^You might need to get your affirmation [translated](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a translator abroad") into the local language and ‘[legalised](/get-document-legalised "Get a document legalised")’ (certified as genuine) by the local authorities - the embassy or consulate should be able to give you advice.^

          If you’ve been divorced or widowed, you’ll also need:

          - a [decree absolute or final order](/copy-decree-absolute-final-order "Get a copy of a decree absolute or final order"), or
          - the [death certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate")

          ^^You’ll also need to provide evidence of nationality or residence where your divorce took place if it was outside the UK. You’ll need to get it [translated](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a translator abroad") if it’s not in English.^

          You’ll also need to provide evidence if you’ve changed your name by deed poll.
        affirmation_os_partner_british: |
          ^Your partner will need to get an affirmation and pay the fee as well.^
        affirmation_os_partner_not_british: |
          ^Your partner will probably need to get an equivalent document from their national authorities.^

          ##Naturalisation of your partner if they move to the UK

          Your partner can apply to [become a British citizen](/becoming-a-british-citizen/if-your-spouse-is-a-british-citizen "Becoming a British citizen - If your spouse is a British citizen") once they've lived in the UK for 3 years.
        affirmation_os_all_depositing_certificate: |
          ##Depositing your marriage certificate in the UK

          You can deposit your marriage certificate at the [General Register Office](http://www.gro.gov.uk/gro/content/ "General Register Office"){:rel="external"} (GRO) in the UK for safe-keeping after your wedding. There’s a fee for this service (see below).

          This isn’t a legal requirement, but it does mean you’ll be able to order an official, certified [copy of your certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate") in English at any time from GRO.

          Check with the embassy or consulate to find out if you need to get your certificate legalised by the local authorities in %{country_name_lowercase_prefix} and [translated into English](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a translator abroad") first.
        affirmation_os_uk_resident_three: |
          ###Depositing your certificate when you’re back home

          You can also [deposit your certificate when you’re back in the UK](/deposit-foreign-marriage "Deposit foreign marriage or civil partnership certificates") through the Foreign & Commonwealth Office (FCO).
        affirmation_os_all_fees: |
          ##Fees

          Service | Fee
          -|-
          Affirmation for freedom to marry in English | £45
          Affirmation for freedom to marry in any other language | £70
          Depositing a marriage certificate | £35

          You normally have to pay fees for consular services in the local currency - these are shown in the list of [consular fees for %{ceremony_country_name}](/government/publications/%{ceremony_country}-consular-fees "Consular fees").

          You can pay by cash or credit card, but not by personal cheque.

