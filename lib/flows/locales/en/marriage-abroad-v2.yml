#Marriage in commonwealth countries phrases
        commonwealth_os_all_intro: |
          %{country_name_uppercase_prefix} is a member of the Commonwealth.

          ^You can’t deposit a copy of your marriage certificate at the [General Register Office](http://www.gro.gov.uk/gro/content/ "General Register Office"){:rel="external"} (GRO) in the UK if you get married in a Commonwealth country.^

          ##What you need to do
        commonwealth_os_zimbabwe_intro: |
          ^You can’t deposit a copy of your marriage certificate at the [General Register Office](http://www.gro.gov.uk/gro/content/ "General Register Office"){:rel="external"} (GRO) in the UK if you get married in Zimbabwe.^
        uk_resident_os_ceremony_not_zimbabwe: |
          Contact the [High Commission of %{country_name_lowercase_prefix}](/government/publications/foreign-embassies-in-the-uk "Foreign embassies in the UK") to find out about local marriage laws, including what documents you’ll need.

          ^You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") and check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix}") before making any plans.^
        local_resident_os_ceremony_not_zimbabwe: |
          Contact the relevant local authorities to find out about local marriage laws, including what documents you’ll need.

          You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") before making any plans.
        other_resident_os_ceremony_not_zimbabwe: |
          Contact your nearest embassy, high commission or consulate of %{country_name_lowercase_prefix} before making any plans to find out about local marriage laws, including what documents you’ll need.

          ^You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") and check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix}") before making any plans.^
        uk_resident_os_ceremony_zimbabwe: |
          Contact the [Zimbabwean Embassy in the UK](http://www.zimlondon.gov.zw/index.php/contact-us "Contact the Zimbabwean Embassy in the UK"){:rel="external"} to find out about local marriage laws, including what documents you’ll need.

          ^You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") and check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix}") before making any plans.^
        local_resident_os_ceremony_zimbabwe: |
          Contact the relevant local authorities to find out about local marriage laws, including what documents you’ll need.

          You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") before making any plans.
        other_resident_os_ceremony_zimbabwe: |
          Contact your nearest embassy or consulate of %{country_name_lowercase_prefix} before making any plans to find out about local marriage laws, including what documents you’ll need.

          ^You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") and check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix}") before making any plans.^
        commonwealth_os_all_cni: |
          The UK doesn’t issue certificates of no impediment (CNI) for marriages in Commonwealth countries. You’ll need to explain this if you’re asked to provide a CNI or a similar document to prove you’re allowed to marry.
        commonwealth_os_all_cni_zimbabwe: |
          The UK doesn’t issue certificates of no impediment (CNI) for marriages in Zimbabwe. You’ll need to explain this if you’re asked to provide a CNI or a similar document to prove you're allowed to marry.
        commonwealth_os_other_countries_south_africe: |
          %You’ll probably be asked for a CNI if you want to marry a South African citizen in South Africa. You’ll need to ask if there are any other documents the authorities will accept instead.%
        commonwealth_os_other_countries_india: |
          The British High Commission in India can provide you with a letter explaining this position for a charge - see [consular fees for India](/government/publications/india-consular-fees "Consular fees").
          %{embassy_details}
        commonwealth_os_other_countries_malaysia: |
          The British High Commission in Malaysia can provide you with a letter explaining this position for a charge - see [consular fees for Malaysia](/government/publications/malaysia-consular-fees "Consular fees").
          %{embassy_details}
          ^You must get married through an Islamic ceremony in Malaysia if you or your partner is a Muslim. Otherwise, you’ll need to have a civil marriage.^
        commonwealth_os_other_countries_singapore: |
          However, you can swear an affidavit (written statement of facts) that you’re free to marry in front of a local [notary public or commissioner of oaths.](http://www.conp.sg/co-np-directory-listing "Singapore Academy of Law - directory of commissioners of oaths and notaries public"){:rel="external"}
        commonwealth_os_other_countries_brunei: |
          ^You must get married through an Islamic ceremony in Brunei if you or your partner is a Muslim. Otherwise, you’ll need to have a civil marriage.^
        commonwealth_os_other_countries_cyprus: |
          ###Other requirements for Cyprus

          You must provide evidence that you’re allowed to marry if you’re resident in Cyprus but you’ve been there for less than 3 years. However, the [General Register Office](http://www.gro.gov.uk/gro/content/ "General Register Office"){:rel="external"} (GRO) in the UK can only provide letters covering a specified 3-year period, not including the most recent 18 months.

          You should [contact the municipality](http://www.ucm.org.cy/Account_List.aspx "Municipalities in Cyprus"){:rel="external"} in the area of Cyprus where you’d like to marry to check if they’ll accept this.
        commonwealth_os_naturalisation: |
          ##Naturalisation of your partner if they move to the UK

          Your partner can apply to [become a British citizen](/becoming-a-british-citizen/if-your-spouse-is-a-british-citizen "Becoming a British citizen - If your spouse is a British citizen") once they've lived in the UK for 3 years.
#Marriage in British overseas territories phrases
        bot_os_ceremony_biot: |
          Access to the British Indian Ocean Territory is restricted, and it’s unlikely that marriage would be allowed there.

          Contact the British Indian Ocean Territory Administration for further details.
          %{embassy_details}
        bot_os_ceremony_non_biot: |
          %{country_name_uppercase_prefix} is a British overseas territory.

          Contact the %{ceremony_country_name} Government to find out about getting married there, including what documents you’ll need.
          %{embassy_details}
          You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") before making any plans.
        bot_os_not_local_resident: |
          You should also check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix}").
        bot_os_naturalisation: |
          ##Naturalisation of your partner if they move to the UK

          Your partner can apply to [become a British citizen](/becoming-a-british-citizen/if-your-spouse-is-a-british-citizen "Becoming a British citizen - If your spouse is a British citizen") once they've lived in the UK for 3 years.
#Marriage in a country with consular CNI phrases
        uk_resident_os_consular_cni: |
          Contact the [Embassy of %{country_name_lowercase_prefix}](/government/publications/foreign-embassies-in-the-uk "Foreign embassies in the UK") before making any plans to find out about local marriage laws, including what documents you’ll need.

          You should also check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix}").
        local_resident_os_consular_cni: |
          Contact the relevant local authorities in %{country_name_lowercase_prefix} to find out about local marriage laws, including what documents you’ll need.
        other_resident_os_consular_cni: |
          Contact your nearest embassy or consulate of %{country_name_lowercase_prefix} to find out about local marriage laws, including what documents you’ll need.

          You should also check the [travel advice for %{country_name_lowercase_prefix}](/foreign-travel-advice/%{ceremony_country} "Travel advice for %{country_name_lowercase_prefix}") before making any plans.
        gulf_states_os_consular_cni: |
          ^There are no civil marriages in %{country_name_lowercase_prefix}, but you can get married through a religious ceremony at a church or Sharia court.^
        gulf_states_os_consular_cni_local_resident_partner_not_irish: |
          You may be able to get married at the British Embassy if you're both resident in %{country_name_lowercase_prefix} and can prove that there are no other suitable facilities.

          Contact the British Embassy in %{country_name_lowercase_prefix} for more information.
        spain_os_consular_cni: |
          Civil weddings in Spain take place at a town hall, register office or district court. You need to register with the local civil authorities afterwards to get an official marriage certificate if you have a religious wedding.

          Check with the [civil registry](http://www.mjusticia.gob.es/BUSCADIR/ServletControlador?apartado=buscadorGeneral&tipo=RC "Spanish Ministry of Justice - civil registries"){:rel="external"} where you’re getting married.
        spain_os_consular_cni_not_local_resident: |
          %There are certain legal restrictions if neither of you is resident in Spain. If you both live outside Spain, you should check with the civil registry where you’re planning to getting married to find out if this is allowed.%
        italy_os_consular_cni_ceremony_italy: |
          Contact the local comune (town hall) before making any plans to find out about local marriage laws, including what documents you’ll need.
        italy_os_consular_cni_ceremony_not_italy: |
          ^You should [get legal advice](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a lawyer abroad") before making any plans.^
        consular_cni_all_what_you_need_to_do: |
          ##What you need to do
        consular_cni_os_ceremony_not_spain_or_italy: |
          You may be asked to provide a certificate of no impediment (CNI) or a similar document to prove you're allowed to marry.
        spain_os_consular_cni_two: |
          You may be asked to provide a certificate of no impediment (CNI), marital status certificate or both to prove you're allowed to marry.
        italy_os_consular_cni_uk_resident: |
          You’ll need to get a certificate of no impediment (CNI) from the authorities in the UK to prove you’re allowed to marry.
        italy_os_consular_cni_uk_resident_two: |
          ^Your partner will need to follow the same process to get their own CNI.^
        italy_os_consular_cni_uk_resident_three: |
          You’ll be asked to provide a ‘Nulla Osta’ by the authorities in Italy. This is a certificate that proves you’re allowed to marry.
        consular_cni_os_denmark: |
          ^You don’t need a CNI if you’re getting married in the main town hall in Copenhagen.^
        consular_cni_os_german_resident: |
          ^You don’t need a CNI if you’re legally resident in Germany.^
        uk_resident_partner_not_irish_os_consular_cni_three: |
          You can normally get a CNI by giving a notice of marriage at your local register office or registrar in the UK. Find your local office or registrar in [England and Wales](/register-offices "Register offices in England and Wales"), [Scotland](http://www.gro-scotland.gov.uk/files1/registration/reglist.pdf "Directory of registrars in Scotland"){:rel="external"} or [Northern Ireland.](http://www.nidirect.gov.uk/index/information-and-services/government-citizens-and-rights/births-and-registration/district-registrars-in-northern-ireland.htm "District Registrars in Northern Ireland"){:rel="external"}

          ^A CNI issued in England, Wales or Northern Ireland is valid for 6 months. A CNI issued in Scotland is valid for 3 months.^

          They’ll post your notice, and as long as nobody has registered an objection after a specified number of days (normally 15 or 21), they’ll  issue your CNI.
        scotland_ni_resident_partner_irish_os_consular_cni_three: |
          You can normally get a CNI by giving a notice of marriage at local registrar if you live in [Scotland](http://www.gro-scotland.gov.uk/files1/registration/reglist.pdf "Directory of registrars in Scotland"){:rel="external"} or [Northern Ireland.](http://www.nidirect.gov.uk/index/information-and-services/government-citizens-and-rights/births-and-registration/district-registrars-in-northern-ireland.htm "District Registrars in Northern Ireland"){:rel="external"}

          ^A CNI issued in Northern Ireland is valid for 6 months. A CNI issued in Scotland is valid for 3 months.^

          They’ll post your notice, and as long as nobody has registered an objection after a specified number of days (normally 15 or 21), they’ll  issue your CNI.
        consular_cni_os_scotland_or_ni_partner_irish_or_partner_not_irish_three: |
          ###Getting a statutory declaration

          While you’re waiting for your CNI, you and your partner will need to make a statutory declaration before a [solicitor or public notary](http://www.lawsociety.org.uk/find-a-solicitor/ "Law Society - find a solicitor"){:rel="external"}. The Italian authorities will need this in addition to your CNI. There’s a standard template in English and Italian that you can download and use.


          $D
          [Download ‘Bilingual statutory declaration for marriage in Italy’ (PDF, 90KB)](/government/uploads/system/uploads/attachment_data/file/153753/bilingual-statutory-declaration.pdf  "Download ‘Bilingual statutory declaration for marriage in Italy’ (PDF, 90KB)")
          $D

          ###Legalisation and translation

          You’ll need to get your statutory declaration and CNI '[legalised](/get-document-legalised "Get a document legalised")' (certified as genuine) by the Foreign & Commonwealth Office (FCO).

          You’ll also need to get your CNI [translated](/government/publications/italy-list-of-lawyers "Italy - list of lawyers and translators") and sworn before the Italian courts or an Italian Justice of the Peace.
        consular_cni_os_england_or_wales_partner_irish_three: |
          You need to get a Nulla Osta by applying to the Foreign & Commonwealth Office (FCO) in London if your partner is Irish and you live in England or Wales.

          Your partner should contact the Irish authorities to get their Nulla Osta.

          ###Applying for a Nulla Osta from the FCO

          s1. [Download ‘Nulla Osta application form’ (DOT, 61KB)](/government/uploads/system/uploads/attachment_data/file/136828/nulla-osta-form.doc "Download ‘Nulla Osta application form’ (DOT, 61KB)").
          s2. Place a public announcement of your marriage in your local newspaper for at least 1 week, as described on the form.
          s3. Swear an affidavit (written statement of facts) in front of a [solicitor](http://www.lawsociety.org.uk/find-a-solicitor/ "Law Society - find a solicitor"){:rel="external"} - there’s an example on the form.
          s4. Make sure you’ve got all of the supporting documents you need - there’s a checklist on the form.
          s5. You’ll also need to include a pre-paid, self-addressed special delivery envelope, or a £10 postage fee, so the FCO can return your documents.
          s6. Send your completed form to the FCO with your supporting documents and payment. [You can pay by credit card online](/pay-foreign-marriage-certificates "Payment for certificates to get married abroad"), or send a postal order or bank draft for £65 (or £75 if you’re paying the postage) made payable to ‘FCO’. Personal cheques aren’t accepted. The address is on the form.
          s7. FCO will forward your Nulla Osta application to the British Embassy in Rome. They'll aim to issue the Nulla Osta within 20 days, and contact you to arrange payment (see fees below).
          s8. They’ll then send it to the town hall (‘comune’) in Italy where you’re getting married - or another address (such as your wedding planner) if you ask them to. It’s normally valid for 6 months, but you should check this with the comune.
        consular_cni_os_england_or_wales_resident_not_italy: |
          You need to get a CNI from the Foreign & Commonwealth Office (FCO) in London if your partner is Irish and you live in England or Wales.

          Your partner should contact the Irish authorities to obtain their CNI.

          ###Applying for a CNI from the FCO

          s1. [Download ‘Certificate of no impediment application form’ (DOT, 60KB)](http://www.fco.gov.uk/resources/en/word/cert-no-impediment "Download ‘Certificate of no impediment application form’ (DOT, 60KB)").
          s2. Place a public announcement of your marriage in your local newspaper for at least 1 week, as described on the form.
          s3. Swear an affidavit (written statement of facts) in front of a [solicitor](http://www.lawsociety.org.uk/find-a-solicitor/ "Law Society - find a solicitor"){:rel="external"} - there’s an example on the form.
          s4. Make sure you’ve got all of the supporting documents you need - there’s a checklist on the form.
          s5. You’ll also need to include a pre-paid, self-addressed special delivery envelope, or a £10 postage fee, so the FCO can return your documents.
          s6. Send your completed form to the FCO with your supporting documents and payment. [You can pay by credit card online](/pay-foreign-marriage-certificates "Payment for certificates to get married abroad"), or send a postal order or bank draft for £65 (or £75 if you’re paying the postage) made payable to ‘FCO’. Personal cheques aren’t accepted. The address is on the form.
          s7. The FCO will forward your application to the local British embassy or consulate where you’re getting married, usually within 20 days - they’ll let you know when it’s ready to collect.
          s8. The embassy or consulate will charge you an additional fee when you pick it up. It’s normally valid for 3 months, but you should check this with the local authorities.
        consular_cni_os_uk_resident_not_italy_two: |
          ###Legalisation and translation

          You might need to exchange your UK-issued CNI for one that’s valid in %{country_name_lowercase_prefix} at the nearest embassy or consulate to where you’re getting married.

          You should also check if it needs to be:

          - '[legalised](/get-document-legalised "Get a document legalised")' (certified as genuine) by the FCO
          - translated - [find a translator abroad](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a translator abroad"), or in the UK through the [Institute of Linguists](http://www.iol.org.uk/linguist/translator1.asp?r=PCTXYL10046 "Institute of Linguists - find a translator"){:rel="external"}

          You should also check with the local authorities to find out if you need to provide legalised and translated copies of any other documents.
        consular_cni_os_uk_resident_ceremony_portugal: |
          ###Getting a Portuguese version of your CNI

          Once you have your UK-issued CNI, the British Consulate can issue a Portuguese version. You can arrange this by booking an appointment online.
        consular_cni_os_local_resident_not_italy_germany: |
          If you need a CNI, you’ll first need to give notice of your intended marriage at your nearest British embassy or consulate.

          ###Applying for a CNI from the consulate

          You’ll need to have been resident in %{country_name_lowercase_prefix} for at least 21 days. You can then book an appointment at the consulate to give notice of your marriage. There’s a fee for this service (see below).
        kazakhstan_os_local_resident: |
          If you need a CNI, you’ll first need to give notice of your intended marriage (banns) at the British Embassy Office in Almaty.

          ###Applying for a CNI from the consulate

          You’ll normally need to have been resident in Kazakhstan for at least 21 days. You can then book an appointment at the consulate to give notice of your marriage. There’s a fee for this service (see below).
        consular_cni_os_no_clickbook_so_embassy_details: |
          %{embassy_details}
        consular_cni_os_local_resident_italy: |
          To get a Nulla Osta, you’ll first need to give notice of your intended marriage at the British Embassy in Rome.

          ###Applying for a Nulla Osta from the embassy

          You’ll need to have been resident in Italy for at least 21 days. You can then book an appointment at the British Embassy in Rome.

          [Book an appointment online in Rome.](https://www.clickbook.net/dev/bc.nsf/sub/britishconsrome "Consular Section, British Embassy, Rome")
        consular_cni_os_foreign_resident: |
          If you need a certificate to prove you’re allowed to marry, you’ll have to give notice of your intended marriage in the country where you live.

          Check with your nearest British embassy or consulate to find out if they can do this for you.

          %{residency_embassy_details}

          ^Not all consulates are able to do this, but they may still be able to give you advice on other ways you can get a CNI.^

          ###Giving notice of marriage

          You need to have been living in your country of residence for 21 days.
        consular_cni_os_commonwealth_resident: |
          If you need a certificate to prove you’re allowed to marry, you’ll have to give notice of your intended marriage in the country where you live.

          Check with your nearest British high commission to find out if they can help you with this.

          %{residency_embassy_details}

          ^Not all high commissions are able to do this - if they can’t, they may be able to give you advice on other ways you can get a certificate.^

          ###Giving notice of marriage

          You’ll need to place a public announcement of your marriage in a local newspaper where you live for 1 week. If possible (and appropriate), this should be in English and the local language. It’s easier to do this in a weekly newspaper, as otherwise the announcement needs to appear for 7 consecutive days.

          You can use the example below as a template.


          $E
          I,………………………………...………………………(full name) single/widow(er)/divorcee,

          of ……………………………………………………………………………….…..(full address),

          intend to marry…………………...……… (full name of fiancee) single/widow(er)/divorcee,

          of …………………………………………………………….……………………..(full address),

          at …………….………(name and address of place where marriage has to be solemnised)

          on…………….….…..(date of proposed marriage).

          Any person knowing of any lawful impediment to the marriage should without delay notify:

          %{embassy_address}
          $E

          You need to wait 21 days after placing the announcement to allow for any objections to be registered. You’ll then need to swear an oath or affidavit (written statement of facts) in front of a local solicitor or public notary stating that you’re free to marry.
        consular_cni_os_commonwealth_resident_british_partner: |
          ^You’ll both need to place separate announcements and swear separate oaths if you’re both British nationals.^
        consular_cni_os_commonwealth_resident_two: |
          Once you’ve done this, you should then send or take the following documents and the relevant fee (see below) to the high commission:
        consular_cni_os_ireland_resident: |
          You need to give notice of your intended marriage in the country where you live. In Ireland, you can do this through the British Embassy in Dublin.
          %{residency_embassy_details}
          ###Giving notice of marriage

          You’ll need to place a public announcement of your marriage in a local newspaper where you live for 1 week. It’s easier to do this in a weekly newspaper, as otherwise the announcement needs to appear for 7 consecutive days.

          You can use the example below as a template.


          $E
          I,………………………………...………………………(full name) single/widow(er)/divorcee,

          of ……………………………………………………………………………….…..(full address),

          intend to marry…………………...……… (full name of fiancee) single/widow(er)/divorcee,

          of …………………………………………………………….……………………..(full address),

          at …………….………(name and address of place where marriage has to be solemnised)

          on…………….….…..(date of proposed marriage).

          Any person knowing of any lawful impediment to the marriage should without delay notify:

          British Embassy in Ireland, 29 Merrion Road, Ballsbridge, Dublin 4
          $E

          You need to wait 21 days after placing the announcement to allow for any objections to be registered. You’ll then need to swear an oath or affidavit (written statement of facts) in front of a local solicitor or public notary stating that you’re free to marry.
        consular_cni_os_ireland_resident_british_partner: |
          ^You’ll both need to place separate announcements and swear separate oaths if you’re both British nationals.^
        consular_cni_os_ireland_resident_two: |
          Once you’ve done this, you should then send or take the following documents and the relevant fee (see below) to the British Embassy in Dublin:
        consular_cni_os_commonwealth_or_ireland_resident_british_partner: |
          - your original passport (or a photocopy certified by a local solicitor if you’re sending documents in the post)
          - [full birth certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate")
          - the whole page of the newspaper your announcement appears on, including the date it was issued
          - equivalent documents for your partner
        consular_cni_os_commonwealth_or_ireland_resident_non_british_partner: |
          - your original passport (or a photocopy certified by a local solicitor if you’re sending documents in the post)
          - [full birth certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate")
          - the whole page of the newspaper your announcement appears on, including the date it was issued
          - a photocopy of your partner’s passport
        consular_cni_variant_local_resident_not_germany_or_spain_or_foreign_resident: |
          You’ll need to provide supporting documents, including:

          - your passport
          - your [full birth certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate")
          - proof of residence, such as a residence certificate - check with the consulate to find out what you need
          - equivalent documents for your partner
        italy_consular_cni_os_partner_local: |
          You’ll need to provide supporting documents, including:
 
          - your passport
          - your [full birth certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate")
          - a copy of your partner's ID card and Certificato di Stato Libero from the comune
          - a copy of your partner’s Nulla Osta, if possible
        italy_consular_cni_os_partner_other_or_irish: |
          You’ll need to provide supporting documents, including:
 
          - your passport
          - your [full birth certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate")
          - a copy of your partner’s passport and, if possible, a copy of their Certificate of No Impediment (CNI) or similar document to prove they're allowed to marry
        italy_consular_cni_os_partner_british: |
          You and your partner will need to provide your passports and [full birth certificates](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate").
        consular_cni_variant_local_resident_spain: |
          To request an appointment, fill in the CNI appointment request form and make sure you’ve got all of the necessary supporting documents.


          $D  
          [Download 'CNI appointment request form' (DOC, 54KB)](/government/uploads/system/uploads/attachment_data/file/182250/_Appointment_request_form_for_CNI_6_.doc "Download 'CNI appointment request form' (DOC, 54KB)")
          $D

          The documents you need are:

          - your passport
          - your partner’s passport or national identity document
          - a ‘certificado de empadronamiento’ (town hall registration certificate) or Spanish police residence certificate (green document with your NIE number address) issued at least 21 days ago

          ^The Civil Registry will usually ask you for a certificado de empadronamiento issued in the last 3 months.^
        consular_cni_os_not_local_resident_not_germany: |
          If you or your partner have been divorced, widowed or previously in a civil partnership, you’ll also need whichever of the following documents is appropriate:

          - a [decree absolute or final order](/copy-decree-absolute-final-order "Get a copy of a decree absolute or final order")
          - a civil partnership dissolution or annulment certificate
          - your (or your partner’s) former spouse or civil partner’s [death certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate") 

          ^You’ll also need to provide evidence of nationality or residence if a divorce or dissolution took place if outside the UK. You’ll need to get it [translated](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a translator abroad") if it’s not in English.^
        spain_os_consular_cni_three: |
          Send your completed appointment request form and copies of the supporting documents to your [nearest British consulate](/notarial-and-documentary-services-guide-for-spain#where-to-send-your-request "Notarial and documentary services guide for Spain - where to send your request"). You can send them as scanned attachments to an email or by fax. You’ll need to bring the original documents to your appointment.

          ###What happens next

          The consulate will check your form and documents, and if everything’s in order they’ll send you details of how to book your appointment to give official notice of your marriage. They’ll then display your notice publicly for 21 days, and if nobody has raise an objection, they’ll issue your CNI. There’s an additional fee for this.
        consular_cni_variant_local_resident_not_germany_or_spain_or_foreign_resident_two: |
          The consulate will provide you with forms for your notice of marriage, and an oath or affidavit (written statement of facts) stating that you’re free to marry. You can download and fill in (but not sign) the forms in advance.


          $D
          [Download ‘Notice of marriage’ (PDF, 96KB)](/government/uploads/system/uploads/attachment_data/file/136829/nom2012.pdf "Download ‘Notice of marriage’ (PDF, 96KB)")

          [Download ‘Affidavit for marriage’ (PDF, 58KB)](/government/uploads/system/uploads/attachment_data/file/136830/affidavit2012.pdf "Download ‘Affidavit for marriage’ (PDF, 58KB)")
          $D
        consular_cni_os_local_resident_not_germany_or_italy_or_spain: |
          ###What happens next

          The consulate will charge a fee for taking the oath, and then display your notice of marriage publicly for a further 21 days. They’ll then issue the CNI, as long as nobody has registered an objection. There’s an additional fee for this.
        consular_cni_os_local_resident_italy_two: |
          ###What happens next

          The embassy will charge a fee for taking the oath, and then display your notice of marriage publicly for a further 21 days. They’ll then issue the Nulla Osta, as long as nobody has registered an objection. There’s an additional fee for this.
        consular_cni_os_foreign_resident_ceremony_not_italy: |
          ###What happens next

          The consulate will charge a fee for taking the oath, and then display your notice of marriage publicly for a further 21 days. They’ll then send all of your documentation to the British embassy or consulate in %{ceremony_country_name}, who will issue your CNI (as long as nobody has registered an objection).

          There’s an additional fee for this - the embassy or consulate will contact you to arrange payment.
        consular_cni_os_foreign_resident_ceremony_italy: |
          ###What happens next

          The consulate will charge a fee for taking the oath, and then display your notice of marriage publicly for a further 21 days. They’ll then send all of your documentation to the British Embassy in Rome (as long as nobody has registered an objection).

          They’ll issue your Nulla Osta. There’s an additional fee for this - the embassy or consulate will contact you to arrange payment.
        consular_cni_os_commonwealth_resident_ceremony_not_italy: |
          ###What happens next

          The high commission will send a letter confirming that you’re free to marry to the local embassy or consulate where you’re planning the ceremony. They’ll need to include copies of your documents, so you should make sure they’re aware of this.

          The embassy or consulate in %{ceremony_country_name} will then issue your CNI. They’ll contact you to arrange collection or delivery, and payment - see below for fees.
        consular_cni_os_ireland_resident_ceremony_not_italy: |
          ###What happens next

          The British Embassy will send a letter confirming that you’re free to marry to the local embassy or consulate where you’re planning the ceremony. They’ll need to include copies of your documents, so you should make sure they’re aware of this.

          The embassy or consulate in %{ceremony_country_name} will then issue your CNI. They’ll contact you to arrange collection or delivery, and payment - see below for fees.
        consular_cni_os_commonwealth_resident_ceremony_italy: |
          ###What happens next

          The high commission will send a letter confirming that you’re free to marry to the British Embassy in Rome. They’ll need to include copies of your documents, so you should make sure they’re aware of this.
        consular_cni_os_ireland_resident_ceremony_italy: |
          ###What happens next

          The British Embassy will send a letter confirming that you’re free to marry to the British Embassy in Rome. They’ll need to include copies of your documents, so you should make sure they’re aware of this.
        italy_os_consular_cni_four: |
          You’ll then have to email the embassy with completed [credit card authorisation](/government/publications/credit-card-authorisation-form "Credit card authorisation form"), [couple information](/government/publications/couple-information-form "Couple information form") and [request for consular services](/government/publications/request-for-consular-services "Request for consular services") forms to arrange payment so they can issue your Nulla Osta.


          $C
          **British Embassy in Rome - marriages**  
          <rome.marriages@fco.gov.uk>  
          $C

          They’ll contact you to arrange collection or delivery, and will normally aim to to issue the Nulla Osta within 20 days.

        consular_cni_os_partner_british: |
          ^Your partner will need to get their own CNI.^
        consular_cni_os_local_resident_ceremony_not_italy_not_germany_partner_british: |
          ^Your partner will need to follow the same process and pay the fees to get their own CNI.^
        consular_cni_os_other_resident_partner_british_ceremony_italy: |
          ^Your partner will need to follow the same process to get their own Nulla Osta.^
        consular_cni_os_all_names: |
          %The names on all documents you provide must appear exactly as they do on your passports - if not, the authorities may refuse to allow the marriage to go ahead. You may need to provide evidence if the name on your passport is different to your birth certificate (eg marriage certificate or deed poll).%
        consular_cni_os_other_resident_ceremony_not_italy: |
          You should check if your CNI needs to be legalised (certified as genuine) by the local authorities in %{ceremony_country_name}.
        consular_cni_os_ceremony_belgium: |
          ###Other requirements for Belgium

          There are several other documents you might need to get from the British Embassy if requested by the town hall, including:

          - certificate of custom law (‘certificat de coutume’ / ‘attest van gewoonterecht’)
          - certificate of nationality (‘certificat de nationalité’ ‘certificaat van nationaliteit’) - this can be a certified copy of your passport
          - certificate of celibacy (‘certificat de celibat’ / ‘certificaat van celibaat’) - there’s no UK equivalent, but you can make a statutory declaration at the British embassy instead

          Check with the town hall to find out if you need any of these documents. You’ll need to make an appointment at the embassy to get them. Bring any supporting documents they ask for, and pay a fee (see below).
        consular_cni_os_belgium_clickbook: |
          [Book an appointment online.](http://britishconsulate-gen.clickbook.net/ "Book an appointment at the British Consulate-General in Brussels"){:rel="external"}
        consular_cni_os_ceremony_spain: |
          ###Getting a marital status certificate

          In some parts of Spain you may need to to get a ‘marital status certificate’ (‘certificado de estado civil’) instead of, or as well as, a CNI ('certificado de no impedimento').

          Check with the [civil registry](http://www.mjusticia.gob.es/BUSCADIR/ServletControlador?apartado=buscadorGeneral&tipo=RC "Spanish Ministry of Justice - civil registries"){:rel="external"} where you’re getting married. If you need one, ask a [solicitor](/government/publications/spain-list-of-lawyers "Spain – list of lawyers") (‘abogado’) to draw up a declaration for you printed on their headed paper.

          ^If it’s on blank, non-headed paper, they’ll need to give you a separate letter including their contact details, confirming that they’ve drawn up the declaration.^

          You’ll then need to make an appointment at the consulate to make the declaration and sign the document in front of a consular officer - so don’t sign it beforehand.

          Download instructions in English and Spanish on what the declaration needs to include.


          $D
          [Download ‘Marital status declaration instructions in English’ (PDF, 363KB)](/government/uploads/system/uploads/attachment_data/file/136832/marital-status-declaration-instruction-en.pdf "Download ‘Marital Status Declaration Instructions in English’ (PDF, 363KB)")
          [Download ‘Declaración de estado civil instrucciones en Español’ (PDF, 236KB)](/government/uploads/system/uploads/attachment_data/file/136833/marital-status-declaration-instruction-sp.pdf "Download ‘Declaración de estado civil instrucciones en Español’ (PDF, 236KB)")
          $D

          You’ll also need to provide supporting documents, which are the same as the ones you need for a CNI, as well as a completed marital status certificate application form.


          $D
          [Download 'Marital status certificate appointment request form' (DOC, 53KB)](/government/uploads/system/uploads/attachment_data/file/182249/Appointment_request_form_marital_status_marriage.doc "Download 'Marital status certificate appointment request form' (DOC, 53KB)")
          $D

          Once you’ve paid the fees shown below and made the declaration, the consulate will in front of the consular officer, they’ll give you your certificate.
        consular_cni_os_ceremony_spain_partner_british: |
          ^Your partner will also need to get a marital status certificate from the consulate and pay the fees if the civil registry have told you that they need one.^
        consular_cni_os_ceremony_spain_two: |
          ###Other requirements for Spain

          There are 3 other documents the consulate can provide that the civil registrar may ask for. You don’t always need these, so check with the registrar first.  Follow the links below to find out how to apply and what fees you need to pay:

          - [a consular letter confirming your addresses for the past 2 years](/notarial-and-documentary-services-guide-for-spain#proof-of-transfer-of-address "Proof of transfer of address") (‘confirmación de domicilio para casarse en España’)
          - [a consular letter confirming your registration at the consulate](/notarial-and-documentary-services-guide-for-spain#registration-at-the-consulate "Registration at the consulate") (‘carta consular que confirma la inscripción consular’)
          - [a consular certificate of Home Office registration or naturalisation](/notarial-and-documentary-services-guide-for-spain#confirmation-that-british-birth-certificate-is-not-available "Confirmation that British birth certificate is not available") ('certificado consular que confirma que al obtener la nacionalidad británica no se obtiene una partida de nacimiento británico')
        consular_cni_os_naturalisation: |
          ##Naturalisation of your partner if they move to the UK

          Your partner can apply to [become a British citizen](/becoming-a-british-citizen/if-your-spouse-is-a-british-citizen "Becoming a British citizen - If your spouse is a British citizen") once they've lived in the UK for 3 years.
        consular_cni_os_all_depositing_certificate: |
          ##Depositing your marriage certificate in the UK

          You can deposit your marriage certificate at the [General Register Office](http://www.gro.gov.uk/gro/content/ "General Register Office"){:rel="external"} (GRO) in the UK for safe-keeping after your wedding. There’s a fee for this service (see below).

          This isn’t a legal requirement, but it does mean you’ll be able to order an official, certified [copy of your certificate](/order-copy-birth-death-marriage-certificate/ "Order a copy of a birth, death or marriage certificate") in English at any time from GRO.
        italy_os_consular_cni_five: |
          Check with the comune to see if they can issue a multilingual marriage certificate for you after the ceremony. If not, the certificate will have to be [translated into English](/government/publications/italy-list-of-lawyers "Italy - list of lawyers and translators").
        italy_os_consular_cni_six: |
          Check with the embassy or consulate to find out if you need to get your certificate legalised by the local authorities in %{country_name_lowercase_prefix} and [translated into English](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers "Find a translator abroad") first.
        italy_os_consular_cni_seven: |

          $C
          **British Embassy in Rome - marriages**  
          <rome.marriages@fco.gov.uk>  

          **British Consulate in Milan - marriages**  
          <Milan.Marriages@fco.gov.uk>  
          $C



        consular_cni_os_ceremony_finland: |
          ^You’ll need to specifically request a 'Vihkimisilmoitus' from the local ‘Maistraatti’ (register office) where the marriage is registered if you want to deposit your certificate in the UK.^
        consular_cni_os_ceremony_turkey: |
          ^You’ll need to specifically request a ‘Formül B’ from the local ‘nüfus müdürlüğü’ (register office) if you want to deposit your certificate in the UK.^
        consular_cni_os_uk_resident: |
          ###Depositing your certificate when you’re back home

          You can also [deposit your certificate when you’re back in the UK](/deposit-foreign-marriage "Deposit foreign marriage or civil partnership certificates") through the FCO.
        italy_os_consular_cni_eight: |
          ##Fees

          Service | Fee
          -|-
          Receiving a notice of marriage | £65
          Issuing a CNI, Nulla Osta or equivalent | £65
          Issuing any other consular letter or certificate in English | £45
          Issuing any other consular letter or certificate in any other language | £70
          Depositing a marriage certificate | £35
          Administering an oath or making a declaration | £55

          You normally have to pay fees for consular services in the local currency - these are shown in the list of consular fees for [consular fees for %{ceremony_country_name}](/government/publications/%{ceremony_country}-consular-fees "Consular fees").
        italy_os_consular_cni_nine: |
          ##Fees

          It costs £35 to deposit a marriage certificate in Italy.

          You normally have to pay fees for consular services in the local currency - these are shown in the list of [consular fees for Italy](/government/publications/italy-consular-fees "Consular fees - Italy").
        consular_cni_os_fees_local_currency: |
          ^You can only pay by cash in %{ceremony_country_name}. This must be in the local currency.^
          
        consular_cni_os_fees_no_cheques: |
          You can pay by cash or credit card, but not by personal cheque.

