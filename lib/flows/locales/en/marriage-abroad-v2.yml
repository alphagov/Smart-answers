          BP 111-08  
          75363 Paris Cedex 08 Paris  
          $A

          $C  
          *Telephone:* (33) 1 44 51 31 00  
          GMT: Monday to Friday 8:30 to 12:00 / 13:30 to 17:00  
          Local time: Monday to Friday 9:30 to 13:00 / 14:30 to 18:00  
          $C

          ###Applying for a certificate of custom law from the British Embassy

          s1. [Download ‘Certificate of custom law application form’ (PDF, 112KB)](/government/uploads/system/uploads/attachment_data/file/136837/cc-marriage.pdf "Download ‘Certificate of custom law application form’ (PDF, 112KB)").
          s2. Make sure you’ve got all of the supporting documents you need - there’s a checklist on the form.
          s3. You’ll need to include a pre-paid self-addressed envelope and a registered letter slip (‘récépissé d’un envoi recommandé sans avis de réception’) with your name and address, or a €6.55 postage fee, if you want your documents to be returned.
          s4. Send your completed form to the British Embassy with your supporting documents, and a postal order (‘mandat-cash’) or guaranteed banker's cheque for €79 made payable to 'British Embassy Paris'. You can also pay by credit card by filling in the authorisation on the form. Personal cheques aren’t accepted.
          s5. The embassy will send your certificate and return your documents between 5 and 7 days after receiving your application.
        france_fot_os_all_celibacy: |
