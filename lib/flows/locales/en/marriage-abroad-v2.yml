          ##What you need to do

          You may be asked to provide a certificate of custom law (‘certificat de coutume’) if you’re getting married in %{country_name_lowercase_prefix}.

          You should check with the local town hall (‘mairie’) in the town where you’re getting married to find out if you need one. Either you or your partner will need to have been legally resident there for at least 40 days before the ceremony.

          ^You’ll need to have a civil ceremony first if you’re getting married in a religious ceremony.^
        france_fot_os_uk_resident_two: |
          If you need a certificate of custom law, you can get one from the Foreign & Commonwealth Office (FCO) in London.

          ###Applying for a certificate of custom law from the FCO

          s1. [Download ‘Certificate of custom law application form’ (DOT, 49KB)](/government/uploads/system/uploads/attachment_data/file/136836/cert-of-custom.doc "Download ‘Certificate of custom law application form’ (DOT, 49KB)").
          s2. Make sure you’ve got all of the supporting documents you need - there’s a checklist on the form.
          s3. You’ll also need to include a pre-paid, self-addressed special delivery envelope, or a £10 postage fee, so the FCO can return your documents.
          s4. Send your completed form to the FCO with your supporting documents and payment. [You can pay by credit card online](/pay-foreign-marriage-certificates "Payment for certificates to get married abroad"), or send a postal order or bank draft for £65 (or £75 if you’re paying the postage) made payable to ‘FCO’. Personal cheques aren’t accepted. The address is on the form.
          s5. The FCO will confirm that they’ve received your application and return your documents within 4 weeks.
          s6. They’ll then send your application to the British Embassy in Paris, who will issue your certificate between 1 and 3 weeks later.
          s7. The embassy will send your certificate to the address you specified on the form - it’s likely to arrive much sooner if this address is in France.
        france_fot_os_not_uk_resident_two: |
