          ##What you need to do

          You may be asked to provide a certificate of custom law (‘certificat de coutume’) if you’re entering into a PACS in %{country_name_lowercase_prefix}.

          You should check with the 'tribunal d’instance' in the town where you’re entering into a PACS to find out if you need one.
        france_pacs_law_cp_uk_resident_two: |
          If you need a certificate of custom law, you can get one from the Foreign & Commonwealth Office (FCO) in London.

          ###Applying for a certificate of custom law from the FCO

          s1. [Download ‘Certificate of custom law for PACS application form’ (DOT, 51KB)](/government/uploads/system/uploads/attachment_data/file/136838/pacs-form.doc "Download ‘Certificate of custom law for PACS application form’ (DOT, 51KB)").
          s2. Make sure you’ve got all of the supporting documents you need - there’s a checklist on the form.
          s3. You’ll also need to include a pre-paid, self-addressed special delivery envelope, or a £10 postage fee, so the FCO can return your documents.
          s4. Send your completed form to the FCO with your supporting documents and payment. [You can pay by credit card online](/pay-foreign-marriage-certificates "Payment for certificates to get married abroad"), or send a postal order or bank draft for £65 (or £75 if you’re paying the postage) made payable to ‘FCO’.
          s5. The FCO will confirm that they’ve received your application and return your documents within 4 weeks.
          s6. They’ll then send your application to the British Embassy in Paris, who will issue your certificate between 1 and 3 weeks later.
          s7. The embassy will send your certificate to the address you specified on the form - it’s likely to arrive much sooner if this address is in France.
        france_pacs_law_cp_not_uk_resident_two: |
          You’ll need to get a certificate of custom law from the British Embassy in Paris.
          


          $A  
          British Embassy (Certificate of Custom)  
          BP 111-08  
          75363 Paris Cedex 08 Paris  
          $A

          $C  
          *Telephone:* (33) 1 44 51 31 00  
          GMT: Monday to Friday 8:30 to 12:00 / 13:30 to 17:00  
          Local time: Monday to Friday 9:30 to 13:00 / 14:30 to 18:00  
          $C

          ###Applying for a certificate of custom law from the British Embassy

