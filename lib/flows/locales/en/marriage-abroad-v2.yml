en-GB:
  flow:
    marriage-abroad-v2:
      title: Getting married abroad
      meta:
        description: Requirements, paperwork and processes for weddings and civil partnerships overseas - registration, restrictions, fees
      body: |
        Contact the local authorities in the country where you want to get married or enter into a civil partnership to find out what you need to do.

        Your marriage or civil partnership should be recognised in the UK if you follow the correct process according to local law.

        You might be asked to get certain documents from the UK government if you’re a [British national.](http://www.ukba.homeoffice.gov.uk/britishcitizenship/aboutcitizenship/ "UK Border Agency - What is British citizenship?"){:rel="external"} Use this tool to find out:

        - which documents you can get
        - how to apply for them
        - if you can deposit your certificate with the General Register Office (GRO) in the UK

        There’s a separate guide if you want to [get married or enter into a civil partnership in the UK](/marriages-civil-partnerships "Marriages and civil partnerships").

        *[GRO]:General Register Office


