  flow:
    state-pension-through-partner:
      title: Your partner’s National Insurance record and your State Pension
      meta:
        description: You may be able to increase your State Pension based on the National Insurance record of your spouse or civil partner 

      body: |
        The new State Pension will replace the current State Pension system (which includes [basic State Pension](/state-pension) and [Additional State Pension](/additional-state-pension). The rules for how you can increase your State Pension and what you can inherit will be different depending on when you and your partner reach [State Pension age](/calculate-state-pension).
        
        You might be able to increase the amount you get for your [basic State Pension](/state-pension) or [new State Pension](/new-state-pension) depending on:

        - when you reach [State Pension age](/calculate-state-pension)
        - your spouse or civil partner’s [National Insurance record](/national-insurance)

        ^You’ll need to know when both you and your partner reach State Pension age to use this tool.^

        ^You can’t increase your State Pension if you’ve divorced your partner or dissolved your civil partnership.^

      phrases:
# This is outcome 7 outro
        inherit_and_increase_state_pension: |
          ##Inheriting an Additional State Pension or a Protected Payment

          What you might be able to inherit depends on when you’re widowed.

          If you’re widowed before 6 April 2016 you may be able to inherit a portion of your partner’s [Additional State Pension](/additional-state-pension/further-information). 

          This will also be based on the contributions to the Additional State Pension up to 6 April 2016.

          If you’re widowed on or after 6 April 2016 you may be able to inherit a portion of your partner’s [protected payment](/new-state-pension/inheriting-or-increasing-state-pension-from-a-spouse-or-civil-partner).

          ^You won’t be able to inherit either your late partner’s Additional State Pension or Protected payment if you remarry before State Pension age.^

          You might be eligible for [Widowed Parent’s Allowance](/widowed-parents-allowance), a [Bereavement payment](/bereavement-payment) or [Bereavement Allowance](/bereavement-allowance) if you hadn’t reached State Pension age.


          You should contact the [future pension centre](/future-pension-centre) if you become widowed.

          #Increase your State Pension 

          You might be able to increase your State Pension amount if:  

          - you’re eligible for [National Insurance credits](/national-insurance-credits)  
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)
          - you choose to defer claiming the State Pension

          You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^
# All other outcome's outro
