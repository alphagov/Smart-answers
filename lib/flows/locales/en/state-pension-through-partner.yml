          ##Inheriting Additional State Pension

          You may be able to inherit a portion of your late partner’s [Additional State Pension](/additional-state-pension). 

          You’ll inherit this when you [claim your State Pension](/state-pension/how-to-claim).

          ###When you can’t inherit Additional State Pension

          You may not be able to inherit your partner’s Additional State Pension if all of the following apply:

          - you reached State Pension age before 6 April 2010
          - your spouse or civil partner died before State Pension age
          - you’re a man who was married or in a civil partnership or a woman in a civil partnership

          ^You won’t inherit your late partner’s Additional State Pension if you remarry or form a new civil partnership before you reach State Pension age.^

          ##Other help if you’re widowed

          You might be eligible for the following if you haven’t yet reached State Pension age:

          - [Widowed Parent’s Allowance](/widowed-parents-allowance)
          - a [Bereavement payment](/bereavement-payment)
          - [Bereavement Allowance](/bereavement-allowance) 

