          ##Claiming your pension

          You’ll get a pension based on:

          - the full amount you would have got under the married woman’s lower-rate basic pension
          - the full rate of the basic State Pension (if widowed or divorced)

          You’ll get the increase when:

          -  you or your partner reach State pension age (whichever is later) 
          - you reach State Pension age (if widowed or divorced)

          You’ll get more if your [State Pension](/new-state-pension) is higher under your own National Insurance contributions. 

          ##If you become widowed

          You might be able to inherit your partner’s Additional State Pension or Protected payment if you become widowed. 

          What you might be able to inherit depends on when you’re widowed.

          If you’re widowed before 6 April 2016 you may be able to inherit a portion of your partner’s [Additional State Pension](/additional-state-pension/further-information). 

          This will also be based on your late partner’s contributions to their Additional State Pension up to 6 April 2016.

          If you’re widowed on or after 6 April 2016 you may be able to inherit a portion of your partner’s [protected payment](/new-state-pension/inheriting-or-increasing-state-pension-from-a-spouse-or-civil-partner).

          ^You won’t be able to inherit either your late partner’s Additional State Pension or Protected payment if you remarry or form a new civil partnership before State Pension age.^

          ##Other help if you’re widowed

          You might be eligible for the following if you haven’t yet reached State Pension age:

          - [Widowed Parent’s Allowance](/widowed-parents-allowance)
          - a [Bereavement payment](/bereavement-payment)
          - [Bereavement Allowance](/bereavement-allowance)

          You should contact the [future pension centre](/future-pension-centre) if you become widowed.

