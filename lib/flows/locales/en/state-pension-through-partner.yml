# Outcome 5
        married_woman_no_state_pension: |
          You might be able to increase your [State Pension](/new-state-pension) if you’re a woman and have paid the ‘Reduced Rate Election’ (also known as the Married Woman’s Stamp) before 1977. 

          This meant that you: 

          - paid National Insurance contributions [at a reduced rate](http://www.hmrc.gov.uk/ni/reducedrate/marriedwomen.htm)
          - were an employed or self-employed woman between 1948 to 1977   
          - were married before May 1977

          You must have paid the Reduced Rate Election within the last 35 years. This includes the entire tax year in the first of the 35 years but not the year you reach State Pension age.

          $E

