        current_rules_no_additional_pension: | 
          You’ll be able to increase the amount of State Pension to £66 per week if:

          - you don’t qualify for any basic State Pension 
          - your state pension is £66 or less  

          ^This applies to all women but only men born after 6 April 1950.^

          You’ll get the increase when you [claim your State Pension.](/state-pension/how-to-claim) 

          ##Increase your State Pension 

          You might be able to increase your State Pension amount if:  

          - you’re eligible for [National Insurance credits](/national-insurance-credits)  
          - you make [voluntary National Insurance contributions](/voluntary-national-insurance-contributions)

          You can also contribute to [workplace pension](/workplace-pensions) and [personal or private pensions](/personal-pensions-your-rights).

          ^Contact the [Pension Service](/contact-pension-service) for help and advice.^

        current_rules_and_additional_pension: |
          You’ll able to increase the amount of [State Pension](/state-pension) you can get if:

          - you don’t qualify for any basic State Pension 
          - your State Pension is £66 or less

          ^This applies to all women but only men born after 6 April 1950.^

          Your State Pension can also be increased by substituting your National Insurance record for your spouse or civil partner’s.

          You can also inherit part of your partner’s [additional state pension](/additional-state-pension/further-information).

          You’ll get the increases when you [claim your State Pension.](/state-pension/how-to-claim) 

          #Increase your State Pension 

          You might be able to increase your State Pension amount if:  

          - you’re eligible for [National Insurance credits](/national-insurance-credits)  
