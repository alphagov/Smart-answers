      title: Plan your adoption leave
      body: |
        Work out your Statutory Adoption Leave notice period, 
        earliest start date and Ordinary and Additional Adoption Leave 
        periods based on the match and placement dates for the child. 

        ##What you need to know 

        You can’t use this tool if you’re 
        [adopting from abroad](/adoption-leave "Adopting leave") or taking 
        [paternity leave for an adoption](/paternityleave "Paternity leave").
      # Questions
      child_match_date?:
        title: When were you matched with the child?
      child_arrival_date?:
        title: When will the child start to live with you? 
        hint: This is sometimes known as the 'date of placement'. 
        error_message: Please enter a date after the match date.
      leave_start?:
        title: When do you want to start your adoption leave?
        hint: Leave can start up to 14 days before the child comes to live with you.
        error_message: Enter a date up to 14 days before the child comes to live with you.
      # Outcomes
      adoption_leave_details:
        title: Your Adoption Leave dates
        next_steps: |
          Read our guides to adoption [leave](/adoption-leave "Adopting leave") or [pay](/statutory-adoption-pay "Statutory Adoption Pay") 
        body: |
          You can take up to 52 weeks Statutory Adoption Leave. 
          The dates below are based on this and the date the child starts to 
          live with you: %{arrival_date_formatted}.

          Leave | Key dates
          - | -
          Ordinary Adoption Leave (first 26 weeks): | %{period_of_ordinary_leave}
          Additional Adoption Leave (last 26 weeks): | %{period_of_additional_leave}
          Earliest leave can start: | %{earliest_start}
          Latest date to give notice: | %{qualifying_week}

          You could get more time off if your employer has a company adoption leave scheme. 

          ##Statutory Adoption Pay 
          While on leave, you might qualify for 
          [Statutory Adoption Pay](/statutory-adoption-pay "Statutory Adoption Pay") 
          - up to £135.45 a week (before tax).
