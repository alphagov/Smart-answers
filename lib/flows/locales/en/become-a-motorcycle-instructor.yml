          ##DSA assessed instructor

          You can apply to the DSA to [become a DSA assessed instructor](/become-dsa-assessed-cbt-motorcycle-instructor "Become a DSA assessed CBT motorcycle instructor"). You’ll have to:

          s1. Apply to take the CBT instructor assessment.
          s2. Pass the CBT instructor assessment.
          s3. Update your registration with the DSA.

          You must then work for a motorcycle approved training body (ATB) to be able to:
          
          - provide the compulsory basic training (CBT) course to learner riders
          - train other instructors at the ATB to provide CBT courses
          - apply to become a direct access scheme instructor

          *[DSA]: Driving Standards Agency
          *[CBT]: Compulsory basic training
          *[ATB]: Approved training body
          *[RPMT]: Register of post-test motorcycle trainers

      too_young:
        title: |
          You can’t become a motorcycle instructor because you aren’t old
          enough yet.
        body: |
          You have to be 21 or older to supervise a learner rider.
          % It’s against the law for you to teach someone how to ride. %
      need_licence:
        title: |
          You can’t become a motorcycle instructor because you don’t have a
          Great Britain or Northern Ireland driving licence.
      need_longer_licence:
        title: |
          You can’t become a motorcycle instructor because you haven’t had your
          full licence for long enough yet.
        body: |
          You must have had your full licence for at least 3 years to supervise
          a learner rider.

          % It’s against the law for you to teach someone to ride. %
