        description: Find out if you can become a motorcycle instructor and what you need to do to qualify
      title: Become a motorcycle instructor
      body: |
        Find out if you can become a motorcycle instructor and what you need to
        do to qualify.
      options:
        "no": "No"
        "yes": "Yes"
#Q1
      qualified_motorcycle_instructor?:
        title: Do you have any type of motorcycle instructor qualification?
        options:
          down_trained_cbt_instructor: Down-trained compulsory basic training (CBT) instructor
          cardington_cbt_instructor: Driving Standards Agency (DSA) assessed CBT instructor
          direct_access_instructor: Direct access scheme (DAS) instructor
          rpmt_instructor: Register of post-test motorcycle trainer (RPMT)
#Q2
      over_21?:
        title: Are you 21 or over?
#Q3
      driving_licence?:
        title: Do you have a full category A or A2 motorcycle licence issued in Great Britain or Northern Ireland?
#Q4
      motorcycle_licence?:
        title: |
          Have you held a full category A or A2 motorcycle licence for at least 3 years?

#A1
      down_trained_cbt_instructor_response:
        title: |
          You can apply to become 2 other types of motorcycle instructor
        body: |
          ##Driving Standards Agency (DSA) assessed instructor

          You can apply to DSA to [become a DSA assessed instructor](/become-dsa-assessed-cbt-motorcycle-instructor "Become a DSA assessed compulsory basic training (CBT) motorcycle instructor"). You’ll have to:

          s1. Apply to take the CBT instructor assessment.
          s2. Pass the CBT instructor assessment.
          s3. Update your registration with DSA.

          You must then work for a motorcycle approved training body (ATB) to be able to:

          - provide the compulsory basic training (CBT) course to learner riders
          - train other instructors at the ATB to provide CBT courses
          - apply to become a direct access scheme instructor

          ##Register of post-test motorcycle trainers (RPMT)

          You can [apply to DSA to join the RPMT](/register-post-test-motorcycle-trainers-rpmt "Register of post-test motorcycle trainers (RPMT)"). You’ll have to:

          s1. Qualify by taking either 3 tests or taking 1 test and training.
          s2. Register with DSA.

          You can then provide training to fully qualified motorcyclists, including the [enhanced rider scheme](/enhanced-rider-scheme "Enhanced rider scheme").

          *[DSA]: Driving Standards Agency
          *[CBT]: Compulsory basic training
          *[ATB]: Approved training body
          *[RPMT]: Register of post-test motorcycle trainers
#A2
      cardington_cbt_instructor_response:
        title: You can apply to become 2 other types of motorcycle instructor.
        body: |
          ##Direct access scheme (DAS) instructor

          You can [apply to the Driving Standards Agency (DSA) to become a DAS instructor](/become-direct-access-scheme-motorcycle-instructor "Become a DAS instructor"). You’ll have to:

          s1. Apply to take the DAS instructor assessment.
          s2. Pass the DAS instructor assessment.
          s3. Update your registration with DSA.

          You must then work for a motorcycle approved training body (ATB) to be able to:

          - train learner riders over the age of 21 to ride on a larger motorcycle
          - provide the compulsory basic training (CBT) training course
          - train new instructors at the ATB to also provide CBT courses

          ##Register of post-test motorcycle trainers (RPMT)

          You can [apply to DSA to join the RPMT](/register-post-test-motorcycle-trainers-rpmt "Register of post-test motorcycle trainers (RPMT)"). You’ll have to:

          s1. Qualify by taking either 3 tests or taking 1 test and training.
          s2. Register with DSA.

          You can then provide training to fully qualified motorcyclists, including the [enhanced rider scheme](/enhanced-rider-scheme "Enhanced rider scheme").

          *[DSA]: Driving Standards Agency
          *[CBT]: Compulsory basic training
          *[ATB]: Approved training body
          *[RPMT]: Register of post-test motorcycle trainers
          *[DAS]: Direct access scheme
#A3
      direct_access_instructor_response:
        title: You can apply to join the register of post-test motorcycle trainers (RPMT).
        body: |
          To [join the RPMT](/register-post-test-motorcycle-trainers-rpmt "Register of post-test motorcycle trainers (RPMT)") you’ll have to:

          s1. Qualify by taking either 3 tests or taking 1 test and training.
          s2. Register with the Driving Standards Agency.

          You can then provide training to fully qualified motorcyclists,
          including the [enhanced rider scheme](/enhanced-rider-scheme "Enhanced rider scheme").

          *[RPMT]: Register of post-test motorcycle trainers
#A4
      rpmt_instructor_response:
        title: You can apply to become 2 other types of motorcycle instructor.
        body: |
          ##Down-trained instructor

          To be a down-trained instructor you must work at a [motorcycle approved training body (ATB)](/compulsory-basic-training-cbt-courses "Motorcycle approved training body") and be trained there. You’ll have to:

          s1. Be trained by a Driving Standards Agency (DSA) assessed instructor (this is known as ‘down-training’).
          s2. Apply to DSA to register.

          %You must be a ‘fit and proper person’ to join the register. %

          When deciding if you’re a ‘fit and proper’ person, DSA will look at if you have:

          - had any convictions in the last 4 years
          - been disqualified from driving
          - any court proceedings pending against you
          - any penalty points on your licence

          Your ATB must fill in the registration application form and send it to DSA when you’ve been trained. You must then work for the ATB to provide compulsory basic training (CBT) to learner riders.



